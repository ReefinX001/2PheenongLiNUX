<!DOCTYPE html>
<html lang="th" class="scroll-smooth" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>เข้าสู่ระบบ - ระบบพนักงาน</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Prompt','sans-serif'] }
                }
            }
        };
    </script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <!-- Google Fonts - Prompt -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --primary-color: #667eea;
            --border-color: #e5e7eb;
        }

        .dark {
            --bg-color: #111827;
            --card-bg: #1f2937;
            --text-color: #f9fafb;
            --border-color: #374151;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 1px solid var(--border-color);
        }

        .dark .card {
            background: #1f2937;
            border-color: #374151;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .dark .input-field {
            background: #111827;
            border-color: #374151;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s;
        }

        .dark .error-message {
            background: #7f1d1d;
            color: #fca5a5;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .remember-me label {
            font-size: 14px;
            cursor: pointer;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container animate__animated animate__fadeIn">
        <div class="card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="bi bi-person-badge"></i>
                </div>
                <h1 class="text-2xl font-bold">ระบบพนักงาน</h1>
                <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">เข้าสู่ระบบเพื่อใช้งาน</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message">
                <i class="bi bi-exclamation-circle"></i> ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">ชื่อผู้ใช้</label>
                    <input
                        type="text"
                        id="username"
                        class="input-field"
                        placeholder="กรอกชื่อผู้ใช้"
                        autocomplete="username"
                        required
                    >
                </div>

                <div class="input-group">
                    <label for="password">รหัสผ่าน</label>
                    <input
                        type="password"
                        id="password"
                        class="input-field"
                        placeholder="กรอกรหัสผ่าน"
                        autocomplete="current-password"
                        required
                    >
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">จดจำการเข้าสู่ระบบ</label>
                </div>

                <button type="submit" id="loginBtn" class="btn-login">
                    เข้าสู่ระบบ
                </button>
            </form>
        </div>
    </div>

    <script>
        // Check if already logged in
        const authToken = localStorage.getItem('authToken');
        if (authToken) {
            window.location.href = '/index';
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');

            // Hide error message
            errorMessage.style.display = 'none';

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span>กำลังเข้าสู่ระบบ...';

            try {
                // Send login request to server (same API as main login)
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, remember: rememberMe })
                });

                const responseText = await response.text();
                let result;

                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    throw new Error(responseText || 'เกิดข้อผิดพลาดที่ไม่รู้จักจากเซิร์ฟเวอร์');
                }

                if (!response.ok || !result.success) {
                    throw new Error(result.error || result.message || 'การเข้าสู่ระบบล้มเหลว');
                }

                if (!result.token) {
                    throw new Error('ไม่พบโทเค็นสำหรับยืนยันตัวตน');
                }

                // Store authentication data (same as main login)
                localStorage.setItem('authToken', result.token);
                localStorage.setItem('userName', result.user.name);
                localStorage.setItem('userId', result.user._id);
                localStorage.setItem('userRole', result.user.role);
                localStorage.setItem('sessionId', result.user.sessionId);
                localStorage.setItem('allowedPages', JSON.stringify(result.user.allowedPages || []));
                localStorage.setItem('userData', JSON.stringify(result.user));

                // Also store employee-specific data for compatibility
                localStorage.setItem('employeeLoggedIn', 'true');
                localStorage.setItem('employeeData', JSON.stringify({
                    id: result.user._id,
                    username: username,
                    name: result.user.name,
                    email: result.user.email
                }));

                if (rememberMe) {
                    localStorage.setItem('rememberEmployee', 'true');
                }

                // Show success and redirect
                setTimeout(() => {
                    window.location.href = '/index';
                }, 500);

            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message || 'เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง';
                errorMessage.style.display = 'block';

                // Reset button
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'เข้าสู่ระบบ';
            }
        });

        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
