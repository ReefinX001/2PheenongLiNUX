<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ระบบผ่อนโทรศัพท์ - หน้าแรก (Pro Version)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/favicon/android-chrome-512x512.png" />

  <!-- (1) โหลด Tailwind CSS CDN ก่อน -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- (2) ประกาศ tailwind.config (ป้องกัน error "tailwind is not defined") -->
  <script>
    tailwind.config = {
      darkMode: 'class'
      theme: {
        extend: {
          fontFamily: {
            sans: ['Prompt', 'sans-serif'],'
          },
        },
      },
      daisyui: {
        themes: ['light', 'dark', 'corporate'],'
      },
    }
  </script>

  <!-- DaisyUI -->
  <link
    href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css"
    rel="stylesheet"
    type="text/css"
  />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  <!-- Socket.io (ไฟล์โลคัล หรือ CDN ก็ได้) -->
  <script
    src="/socket.io.min.js"
    integrity="sha384-xWmNuOozkup5L7vb2ZFBg8dy0whlJd0gZAq3pvXuNa+5tSl/AjYqFNXN7kmjVTx2"
    crossorigin="anonymous"
  ></script>

  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Prompt', sans-serif;'
    }

    /* Animation สำหรับ fadeIn */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out;
    }

    /* สไตล์สำหรับ Sidebar ที่ยุบ */
    aside.collapsed {
      width: 5rem; /* ลดความกว้างเมื่อยุบ */
    }
    /* ซ่อนข้อความในเมนู เมื่อ Sidebar ยุบ */
    aside.collapsed .ml-3 {
      display: none;
    }

    /* Spinner สำหรับโหลดข้อมูล */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    .Logo {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body
  class="w-full p-2 border rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition "
         bg-white text-gray-700              /* Light Mode */
         dark:bg-gray-700 dark:text-gray-200 /* Dark Mode */"
  "
>
  <!-- ปุ่ม Toggle Menu แบบลอย (Floating) -->
  <button
    id="btnToggleMenu"
    title="Toggle Menu"
    aria-label="Toggle Menu"
    class="fixed left-0 top-1/2 transform -translate-y-1/2 bg-blue-600 text-white p-2 rounded-r-full shadow-lg z-50 hover:bg-blue-700 transition"
  >
    <i class="bi bi-chevron-left"></i>
  </button>

  <!-- Layout หลัก: Sidebar - Main Content -->
  <div class="min-h-screen flex flex-row">
    <!-- Sidebar (คงเดิม) -->
    <aside class="w-64 bg-white dark:bg-gray-800 shadow flex flex-col transition-all duration-300">
      <!-- ส่วนหัว (Logo) -->
      <a href="index.html">
        <div class="p-4 border-b border-gray-200 dark:border-gray-700">
          <!-- โลโก้ร้าน (ปรับตามธุรกิจคุณ) -->
          <img src="/uploads/Logo2.png" alt="Logo" class="Logo" />
        </div>
      </a>

      <!-- เมนูหลัก (Vertical Menu) -->
      <div class="flex-1 p-4 overflow-y-auto">
        <ul class="flex flex-col w-full">
          <!-- เมนู: หน้าแรก -->
          <li class="my-px">
            <a
              href="index.html"
              class="flex flex-row items-center h-12 px-4 rounded-lg text-gray-600 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition"
            >
              <span class="flex items-center justify-center text-lg text-gray-400 dark:text-gray-300">
                <i class="bi bi-house-door text-xl"></i>
              </span>
              <span class="ml-3">หน้าแรก</span>
            </a>
          </li>

          <!-- เมนู: ขอผ่อนโทรศัพท์ -->
          <li class="my-px">
            <a
              href="apply_phone.html"
              class="flex flex-row items-center h-12 px-4 rounded-lg text-gray-600 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition"
            >
              <span class="flex items-center justify-center text-lg text-gray-400 dark:text-gray-300">
                <i class="bi bi-phone text-xl"></i>
              </span>
              <span class="ml-3">ขอผ่อนโทรศัพท์</span>
            </a>
          </li>

          <!-- เมนู: ประวัติการผ่อน -->
          <li class="my-px">
            <a
              href="installment_history.html"
              class="flex flex-row items-center h-12 px-4 rounded-lg text-gray-600 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition"
            >
              <span class="flex items-center justify-center text-lg text-gray-400 dark:text-gray-300">
                <i class="bi bi-clock-history text-xl"></i>
              </span>
              <span class="ml-3">ประวัติการผ่อน</span>
            </a>
          </li>

          <!-- เมนู: ผ่อนชำระ -->
          <li class="my-px">
            <a
              href="repayment.html"
              class="flex flex-row items-center h-12 px-4 rounded-lg text-gray-600 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition"
            >
              <span class="flex items-center justify-center text-lg text-gray-400 dark:text-gray-300">
                <i class="bi bi-wallet2 text-xl"></i>
              </span>
              <span class="ml-3">ผ่อนชำระ</span>
            </a>
          </li>

          <!-- เมนู: จัดการลูกค้า -->
          <li class="my-px">
            <a
              href="customer.html"
              class="flex flex-row items-center h-12 px-4 rounded-lg text-gray-600 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition"
            >
              <span class="flex items-center justify-center text-lg text-gray-400 dark:text-gray-300">
                <i class="bi bi-people text-xl"></i>
              </span>
              <span class="ml-3">จัดการลูกค้า</span>
            </a>
          </li>

          <!-- Dark Mode Toggle -->
          <li class="my-px mt-6">
            <button
              id="btnToggleDark"
              class="flex flex-row items-center h-12 px-4 w-full rounded-lg text-gray-600 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 text-left transition"
            >
              <span class="flex items-center justify-center text-lg text-gray-400 dark:text-gray-300">
                <i class="bi bi-moon"></i>
              </span>
              <span class="ml-3" id="darkModeLabel">Dark Mode</span>
            </button>
          </li>

          <!-- Logout -->
          <li class="my-px">
            <button
              id="btnLogout"
              class="flex flex-row items-center h-12 px-4 w-full rounded-lg text-red-500 hover:bg-gray-100 dark:hover:bg-gray-700 text-left transition"
            >
              <span class="flex items-center justify-center text-lg text-red-400 dark:text-red-300">
                <i class="bi bi-box-arrow-right"></i>
              </span>
              <span class="ml-3">ออกจากระบบ</span>
            </button>
          </li>

          <!-- Profile (แสดงชื่อและรูปพนักงานจาก API ถ้าต้องการ) -->
          <li class="my-px">
            <div
              id="profile"
              class="flex flex-row items-center h-12 px-4 w-full rounded-lg bg-white text-gray-700 hover:bg-gray-100 dark:bg-gray-800 dark:text-gray-200 dark:hover:bg-gray-700 text-left transition"
            >
              <div class="avatar mr-3 -ml-4">
                <div class="w-10 rounded-full">
                  <img id="employeePhoto" src="" alt="Employee Photo" />
                </div>
              </div>
              <span class="ml-3" id="employeeName">Loading...</span>
            </div>
          </li>
        </ul>
      </div>
    </aside>

    <!-- ส่วนเนื้อหา (Main Content) - UX/UI เวอร์ชันที่ 2 -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <header class="p-4 bg-white dark:bg-gray-800 shadow flex justify-between items-center transition-colors">
        <h1 class="text-xl font-bold" id="pageTitle">Dashboard สรุปสต๊อก</h1>
      </header>

      <!-- Card แสดงข้อมูลลูกค้าพื้นฐาน (ปรับแบบใหม่) -->
      <div class="card bg-base-100 shadow-xl mb-6 p-6 rounded-lg">
        <h2 class="text-2xl font-bold mb-4">ข้อมูลลูกค้า</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <p class="text-sm text-gray-500">ชื่อ-นามสกุล:</p>
            <p class="text-lg font-semibold" id="customerName">Loading...</p>
          </div>
          <div>
            <p class="text-sm text-gray-500">อีเมล:</p>
            <p class="text-lg font-semibold" id="customerEmail">Loading...</p>
          </div>
          <div>
            <p class="text-sm text-gray-500">เบอร์โทร:</p>
            <p class="text-lg font-semibold" id="customerPhone">Loading...</p>
          </div>
          <div>
            <p class="text-sm text-gray-500">เลขบัตรประชาชน:</p>
            <p class="text-lg font-semibold" id="customerIdCard">Loading...</p>
          </div>
          <div class="sm:col-span-2">
            <p class="text-sm text-gray-500">ที่อยู่:</p>
            <p class="text-lg font-semibold" id="customerAddress">Loading...</p>
          </div>
        </div>
      </div>

      <!-- Card แสดงรายการผ่อนสินค้า (ปรับแบบใหม่) -->
      <div class="card bg-base-100 shadow-xl mb-6 p-6 rounded-lg">
        <h2 class="text-2xl font-bold mb-4">รายการผ่อนสินค้า</h2>
        <div id="installmentOrders">
          <p class="text-gray-500">Loading installment orders...</p>
        </div>
      </div>

  <!-- Script -->
  <script>
    // ฟังก์ชันสำหรับดึงค่าพารามิเตอร์จาก URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    const customerId = getQueryParam('id');

    async function fetchCustomerDetail() {
      if (!customerId) {
        alert('ไม่พบข้อมูลลูกค้า (ไม่พบพารามิเตอร์ id)');'
        return;
      }
      try {
        // เรียก API ดึงข้อมูลลูกค้า
        const res = await fetch(`/api/customer/${customerId}`);
        const js = await res.json();
        if (!res.ok || !js.success || !js.data) {
          console.error('Error fetching customer detail:', js.error || res.statusText);
          alert('เกิดข้อผิดพลาดในการดึงข้อมูลลูกค้า หรือไม่พบลูกค้า');'
          return;
        }
        const customer = js.data;
        // แสดงข้อมูลลูกค้าพื้นฐาน
        document.getElementById('customerName').textContent ='
          `${customer.first_name || ''} ${customer.last_name || ''}`.trim();'
        document.getElementById('customerEmail').textContent = customer.email || '-';'
        document.getElementById('customerPhone').textContent = customer.phone_number || '-';'
        document.getElementById('customerIdCard').textContent = customer.id_card || '-';'
        const addr = customer.address || {};
        const fullAddr = `${addr.houseNo || ''} ${addr.moo || ''} ต.${addr.subDistrict || ''} อ.${addr.district || ''} จ.${addr.province || ''} ${addr.zipcode || ''}`.trim();
        document.getElementById('customerAddress').textContent = fullAddr || '-';'

        // แสดงรายการสัญญาผ่อนสินค้า
        const ordersContainer = document.getElementById('installmentOrders');
        ordersContainer.innerHTML = '';'
        if (customer.installmentOrders && customer.installmentOrders.length > 0) {
          customer.installmentOrders.forEach((order) => {
            const orderCard = document.createElement('div');
            orderCard.className = 'card bg-base-100 shadow-lg rounded-lg p-6 mb-6';'
            orderCard.innerHTML = `
              <h3 class="text-xl font-semibold mb-2">สัญญาเลขที่: ${order.contractNo || '-'}</h3>'
              <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div>
                  <p class="text-sm text-gray-500">เงินดาวน์:</p>
                  <p class="text-lg font-semibold">${order.downPayment} บาท</p>
                </div>
                <div>
                  <p class="text-sm text-gray-500">ยอดผ่อนต่อเดือน:</p>
                  <p class="text-lg font-semibold">${order.monthlyPayment} บาท</p>
                </div>
                <div>
                  <p class="text-sm text-gray-500">จำนวนงวด:</p>
                  <p class="text-lg font-semibold">${order.installmentCount} งวด</p>
                </div>
              </div>
              <div class="mt-4">
                <h4 class="text-lg font-bold mb-2">รายการสินค้า</h4>
                <div class="overflow-x-auto">
                  <table class="table w-full">
                    <thead>
                      <tr>
                        <th>สินค้า</th>
                        <th>IMEI</th>
                        <th>สี</th>
                        <th>ความจุ</th>
                      </tr>
                    </thead>
                    <tbody>
                      ${
                        order.items && order.items.length > 0
                          ? order.items.map((item) => `
                            <tr>
                              <td>${item.name || '-'}</td>'
                              <td>${item.imei || '-'}</td>'
                            </tr>
                          `).join('')'
                          : `<tr><td colspan="4">ไม่มีข้อมูลสินค้า</td></tr>`
                      }
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="mt-4">
                <h4 class="text-lg font-bold mb-2">ประวัติการชำระเงิน</h4>
                <div class="overflow-x-auto">
                  <table class="table w-full">
                    <thead>
                      <tr>
                        <th>งวดที่</th>
                        <th>ยอดที่ต้องชำระ</th>
                        <th>ยอดที่ชำระแล้ว</th>
                        <th>วันที่ชำระ</th>
                      </tr>
                    </thead>
                    <tbody>
                      ${
                        order.payments && order.payments.length > 0
                          ? order.payments.map((p, idx) => `
                            <tr>
                              <td>${idx + 1}</td>
                              <td>${p.amount} บาท</td>
                              <td>${p.amountPaid || p.amount} บาท</td>
                              <td>${p.paymentDate ? new Date(p.paymentDate).toLocaleDateString('th-TH') : '-'}</td>'
                            </tr>
                          `).join('')'
                          : `<tr><td colspan="4">ยังไม่มีประวัติการชำระเงิน</td></tr>`
                      }
                    </tbody>
                  </table>
                </div>
              </div>
            `;
            ordersContainer.appendChild(orderCard);
          });
        } else {
          ordersContainer.innerHTML = '<p class="text-gray-500">ยังไม่มีสัญญาผ่อนสินค้า</p>';'
        }
      } catch (err) {
        console.error('Error:', err);
        alert('เกิดข้อผิดพลาดขณะประมวลผลข้อมูลลูกค้า');'
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Dark Mode Toggle with LocalStorage
      const btnToggleDark = document.getElementById("btnToggleDark");
      const htmlEl = document.documentElement;

      function setTheme(theme) {
        if (theme === "dark") {
          htmlEl.classList.add("dark");
          htmlEl.setAttribute("data-theme", "dark");
          btnToggleDark.innerHTML = '<span class="flex items-center justify-center text-lg text-gray-400 dark:text-gray-300"><i class="bi bi-sun"></i></span> <span class="ml-3">Light Mode</span>';'
          localStorage.setItem("theme", "dark");
        } else {
          htmlEl.classList.remove("dark");
          htmlEl.setAttribute("data-theme", "light");
          btnToggleDark.innerHTML = '<span class="flex items-center justify-center text-lg text-gray-400 dark:text-gray-300"><i class="bi bi-moon"></i></span> <span class="ml-3">Dark Mode</span>';'
          localStorage.setItem("theme", "light");
        }
      }

      const savedTheme = localStorage.getItem("theme") || "light";
      setTheme(savedTheme);

      btnToggleDark.addEventListener("click", () => {
        const currentTheme = localStorage.getItem("theme") || "light";
        if (currentTheme === "dark") {
          setTheme("light");
        } else {
          setTheme("dark");
        }
      });

      // ดึงข้อมูลลูกค้าพร้อมแสดงรายละเอียด
      fetchCustomerDetail();
    });
  </script>
</body>
</html>
