          <button type="button" id="btnCancel" class="px-6 py-2.5 rounded-lg border-2 border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-medium hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200 flex items-center">

            <p class="text-gray-700 dark:text-gray-200 text-lg">กำลังโหลดข้อมูล...</p>
      </div>
    </div>

  <script>
    // แสดง Loading Overlay
        // ซ่อน Loading Overlay
    function hideLoading() {
      document.getElementById('loadingOverlay').classList.add('hidden');'
    }
    
    // สร้าง Initials Avatar จากชื่อ
    function createInitialsAvatar(name) {
      if (!name) return '';'
      const nameParts = name.split(' ');'
      if (nameParts.length >= 2) {
        return `${nameParts[0][0]}${nameParts[1][0]}`.toUpperCase();
      }
      return name.substring(0, 2).toUpperCase();
    }
    
    // Format เงินเดือนให้มี comma
    function formatCurrency(amount) {
      return new Intl.NumberFormat('th-TH').format(amount);'
    }

    // แปลงรูปภาพเป็น Base64
    function getBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    // อัพโหลดรูปภาพ
    document.getElementById('photoUpload').addEventListener('change', async function(e) {'
      if (this.files && this.files[0]) {
        const file = this.files[0];
        
        // ตรวจสอบประเภทไฟล์
        if (!file.type.match('image.*')) {'
          alert('กรุณาอัพโหลดไฟล์รูปภาพเท่านั้น');'
          return;
        }
        
        // ตรวจสอบขนาดไฟล์ (ไม่เกิน 2MB)
        if (file.size > 2 * 1024 * 1024) {
          alert('ขนาดไฟล์ใหญ่เกินไป (ไม่เกิน 2MB)');'
          return;
        }
        
        try {
          const imageBase64 = await getBase64(file);
          
          // แสดงรูปภาพตัวอย่าง
          const previewImage = document.getElementById('previewImage');'
          previewImage.src = imageBase64;
          previewImage.classList.remove('hidden');'
          
          // ซ่อนไอคอนค่าเริ่มต้น
          document.getElementById('defaultIcon').classList.add('hidden');'
          
          // เก็บข้อมูลรูปภาพไว้สำหรับส่งไปยัง API
          document.getElementById('employeeForm').dataset.photoBase64 = imageBase64;'
        } catch (error) {
          console.error('Error reading file:', error);'
          alert('เกิดข้อผิดพลาดในการอ่านไฟล์');'
        }
      }
    });

    const params = new URLSearchParams(window.location.search);
    const employeeId = params.get('id');'
    if (!employeeId) {
      alert('ไม่พบ ID พนักงาน');'
      window.location.href = 'employee_directory';'
    }

    // โหลดข้อมูลขึ้นฟอร์ม
    async function loadEmployee() {
      const loaderId = LoadingSystem.show({
        message: 'กำลังโหลด...','
        showProgress: true,
        autoProgress: true
      });
      try {
        const token = localStorage.getItem('authToken');'
        const res = await fetch(`/api/employees/${employeeId}`, {
          headers: { 'Authorization': 'Bearer ' + token }'
        });
        if (!res.ok) throw new Error(res.status);
        const { success, data: emp, message } = await res.json();
        if (!success) throw new Error(message || 'Fetch failed');'

        // Debug: แสดงข้อมูลที่ได้รับจาก API
        console.log('Employee data received:', emp);'

        document.getElementById('employeeId').value      = emp._id;'
        // แก้ไข: ใช้หลายชื่อฟิลด์ที่เป็นไปได้สำหรับรหัสพนักงาน
        document.getElementById('empCode').value         = emp.employeeCode || emp.employeeId || emp.code || emp.id || emp._id || '';'
        document.getElementById('empName').value         = emp.name || '';'
        document.getElementById('empEmail').value        = emp.email || '';'
        document.getElementById('empCitizenId').value    = emp.citizenId || '';'
        document.getElementById('empBirthDate').value    = emp.birthDate ? emp.birthDate.split('T')[0] : '';'
        document.getElementById('empPhone').value        = emp.phone || '';'
        document.getElementById('empAddress').value      = emp.address || '';'
        document.getElementById('empPosition').value     = emp.position || '';'
        document.getElementById('empDepartment').value   = emp.department || '';'
        document.getElementById('empStartDate').value    = emp.startDate ? emp.startDate.split('T')[0] : '';'
        document.getElementById('empBranch').value       = emp.branch || '';'
        document.getElementById('empSalary').value       = emp.salary || '';'
        document.getElementById('empEmergName').value    = emp.emergencyContact?.name || emp.emergencyContactName || '';'
        document.getElementById('empEmergRelation').value= emp.emergencyContact?.relation || emp.emergencyContact?.relationship || emp.emergencyContactRelationship || '';'
        document.getElementById('empEmergPhone').value   = emp.emergencyContact?.phone || emp.emergencyContactPhone || '';'
        
        // Debug: แสดงรหัสพนักงานที่ใช้
        console.log('Employee Code used:', document.getElementById('empCode').value);'
        
        // แสดงรูปภาพพนักงาน (ถ้ามี)
        const imageUrl = emp.photo || emp.imageUrl || emp.image;
        if (imageUrl) {
          const previewImage = document.getElementById('previewImage');'
          previewImage.src = imageUrl;
          previewImage.classList.remove('hidden');'
          document.getElementById('defaultIcon').classList.add('hidden');'
        }
        
        // แสดง Avatar จากชื่อ
        if (emp.name) {
          document.getElementById('employeeAvatar').textContent = createInitialsAvatar(emp.name);'
        }
      } catch (err) {
        console.error(err);
        alert('เกิดข้อผิดพลาดในการโหลดข้อมูล: ' + err.message);'
      } finally {
        hideLoading();
      }
    }

    // บันทึกข้อมูล
    document.getElementById('employeeForm').addEventListener('submit', async e => {'
      e.preventDefault();
      const loaderId = LoadingSystem.show({
        message: 'กำลังโหลด...','
        showProgress: true,
        autoProgress: true
      });
      try {
        const token = localStorage.getItem('authToken');'
        const formData = new FormData();

        // แนบไฟล์ภาพ (ถ้ามี)
        const fileInput = document.getElementById('photoUpload');'
        if (fileInput.files.length > 0) {
          formData.append('image', fileInput.files[0]);  // key “image” matches multer'
        }

        // แนบฟิลด์อื่นๆ
        const empCodeValue = document.getElementById('empCode').value;'
        if (empCodeValue) {
          formData.append('employeeCode', empCodeValue);'
          formData.append('employeeId', empCodeValue); // ส่งทั้งสองฟิลด์เผื่อ backend ใช้ชื่อใดชื่อหนึ่ง'
        }
        formData.append('name',            document.getElementById('empName').value);'
        formData.append('email',           document.getElementById('empEmail').value);'
        formData.append('citizenId',       document.getElementById('empCitizenId').value);'
        formData.append('birthDate',       document.getElementById('empBirthDate').value);'
        formData.append('phone',           document.getElementById('empPhone').value);'
        formData.append('address',         document.getElementById('empAddress').value);'
        formData.append('position',        document.getElementById('empPosition').value);'
        formData.append('department',      document.getElementById('empDepartment').value);'
        formData.append('startDate',       document.getElementById('empStartDate').value);'
        formData.append('branch',          document.getElementById('empBranch').value);'
        formData.append('salary',          document.getElementById('empSalary').value);'
        formData.append('emergencyContact[name]',     document.getElementById('empEmergName').value);'
        formData.append('emergencyContact[relation]', document.getElementById('empEmergRelation').value);'
        formData.append('emergencyContact[phone]',    document.getElementById('empEmergPhone').value);'

        // ส่ง request แบบ multipart/form-data
        const res = await fetch(`/api/employees/${employeeId}`, {
          method: 'PATCH','
          headers: { 'Authorization': 'Bearer ' + token },'
          body: formData
        });
        const json = await res.json();
        if (!res.ok || !json.success) throw new Error(json.message || res.status);

        // แสดง notification แบบสวยงาม
        const notification = document.createElement('div');'
        notification.className = 'fixed bottom-4 right-4 bg-green-500 text-white p-4 rounded-lg shadow-lg flex items-center z-50';'
        notification.innerHTML = `
          <i class="bi bi-check-circle-fill mr-2 text-xl"></i>
          <span>บันทึกข้อมูลสำเร็จ</span>
        `;
        document.body.appendChild(notification);

        setTimeout(() => {
          notification.remove();
          window.location.href = 'employee_directory';'
        }, 2000);
      } catch (err) {
        console.error(err);
        hideLoading();

        // แสดง error notification แบบสวยงาม
        const errorNotification = document.createElement('div');'
        errorNotification.className = 'fixed bottom-4 right-4 bg-red-500 text-white p-4 rounded-lg shadow-lg flex items-center z-50';'
        errorNotification.innerHTML = `
          <i class="bi bi-exclamation-circle-fill mr-2 text-xl"></i>
          <span>เกิดข้อผิดพลาด: ${err.message}</span>
        `;
        document.body.appendChild(errorNotification);

        setTimeout(() => {
          errorNotification.remove();
        }, 4000);
      }
    });

    // ปุ่มยกเลิก (แก้ไขให้เรียบง่าย แสดง confirm แล้วกลับ)
    document.getElementById('btnCancel').addEventListener('click', () => {'
      if (confirm('คุณต้องการยกเลิกการแก้ไขและกลับไปหน้ารายชื่อพนักงานหรือไม่?')) {'
        window.location.href = 'employee_directory';'
      }
    });

    // เรียกโหลดข้อมูลตอนเปิดหน้า
    loadEmployee();
  </script>

</body>
</html>
