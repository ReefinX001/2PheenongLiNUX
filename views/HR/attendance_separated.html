<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ระบบ HR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon ต่างๆ -->
  <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon" />

  <!-- Tailwind + DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Google Fonts - Prompt -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Socket.IO client (ถ้าใช้งาน real-time) -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/HR/attendance.css" />
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
  
  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow-lg border-b border-gray-200 dark:border-gray-700 sticky top-0 z-40">
    <div class="container mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <button id="toggleSidebar" class="lg:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
            <i id="toggleIcon" class="bi bi-chevron-left text-xl"></i>
          </button>
          <img src="/logo.png" alt="Company Logo" class="w-8 h-8 mr-3" />
          <h1 class="text-xl font-bold text-gray-900 dark:text-white">ระบบ HR - การเข้าออกงาน</h1>
        </div>

        <div class="flex items-center space-x-4">
          <button id="darkModeToggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
            <i class="bi bi-moon dark:hidden text-gray-600"></i>
            <i class="bi bi-sun hidden dark:block text-yellow-500"></i>
            <span id="darkModeLabel" class="hidden sm:inline ml-2 text-sm text-gray-700 dark:text-gray-300">Dark Mode</span>
          </button>

          <div class="flex items-center space-x-2">
            <img id="employeePhoto" src="" alt="Profile" class="w-8 h-8 rounded-full border" />
            <span id="employeeName" class="text-sm font-medium text-gray-700 dark:text-gray-300">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content Container -->
  <div class="flex min-h-screen bg-gray-100 dark:bg-gray-900">
    
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 w-64 bg-white dark:bg-gray-800 shadow-lg transform transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-0">
      <div class="flex flex-col h-full">
        <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
          <h2 class="text-lg font-semibold text-gray-900 dark:text-white">เมนู</h2>
          <button id="closeSidebar" class="lg:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
            <i class="bi bi-x text-xl"></i>
          </button>
        </div>
        
        <nav class="flex-1 px-4 py-6">
          <ul class="space-y-2">
            <li>
              <a href="/HR/HR_Dashboard" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                <i class="bi bi-speedometer2 mr-3"></i>
                Dashboard
              </a>
            </li>
            <li>
              <a href="/HR/attendance" class="flex items-center px-4 py-2 text-white bg-blue-600 rounded-lg">
                <i class="bi bi-clock mr-3"></i>
                การเข้าออกงาน
              </a>
            </li>
            <li>
              <a href="/HR/employee_directory" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                <i class="bi bi-people mr-3"></i>
                ไดเรกทอรีพนักงาน
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <main id="mainContent" class="flex-1 ml-0 lg:ml-64 transition-all duration-300">
      <div class="p-4 space-y-6">
        
        <!-- Filters Section -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
          <h2 class="text-lg font-semibold mb-4 text-gray-900 dark:text-white">
            <i class="bi bi-funnel mr-2"></i>ตัวกรองข้อมูล
          </h2>
          
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">วันที่เริ่มต้น</label>
              <input type="date" id="filterDateFrom" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white" />
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">วันที่สิ้นสุด</label>
              <input type="date" id="filterDateTo" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white" />
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">พนักงาน</label>
              <select id="filterEmployee" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
                <option value="">ทั้งหมด</option>
              </select>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">สาขา</label>
              <select id="filterBranch" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
                <option value="">ทั้งหมด</option>
              </select>
            </div>
          </div>

          <div class="flex flex-wrap gap-2">
            <button id="btnApplyFilters" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
              <i class="bi bi-funnel mr-2"></i>กรองข้อมูล
            </button>
            <button id="btnClearFilters" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
              <i class="bi bi-x-circle mr-2"></i>ล้างตัวกรอง
            </button>
            <button id="btnToday" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
              <i class="bi bi-calendar-day mr-2"></i>วันนี้
            </button>
            <span id="dateRangeDisplay" class="px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-lg text-sm font-medium text-gray-700 dark:text-gray-300"></span>
          </div>
        </div>

        <!-- Tab Navigation -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md">
          <div class="border-b border-gray-200 dark:border-gray-700">
            <nav class="flex space-x-8 px-6">
              <button id="tabCalendar" class="py-4 px-2 border-b-2 border-blue-500 font-medium text-sm text-blue-600 whitespace-nowrap tab-button active">
                <i class="bi bi-calendar3 mr-2"></i>ปฏิทิน
              </button>
              <button id="tabTable" class="py-4 px-2 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300 whitespace-nowrap tab-button">
                <i class="bi bi-table mr-2"></i>ตาราง
              </button>
              <button id="tabApproval" class="py-4 px-2 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300 whitespace-nowrap tab-button">
                <i class="bi bi-check-circle mr-2"></i>อนุมัติ
                <span id="pendingCount" class="ml-1 bg-red-500 text-white rounded-full px-2 py-1 text-xs hidden">0</span>
              </button>
            </nav>
          </div>

          <div class="p-6">
            <!-- Calendar View -->
            <div id="calendarView" class="tab-content">
              <div class="flex items-center justify-between mb-6">
                <div class="flex items-center space-x-4">
                  <button id="btnPrevMonth" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <i class="bi bi-chevron-left text-lg"></i>
                  </button>
                  <h3 id="calendarTitle" class="text-xl font-semibold text-gray-900 dark:text-white">Loading...</h3>
                  <button id="btnNextMonth" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <i class="bi bi-chevron-right text-lg"></i>
                  </button>
                </div>
                
                <div class="flex items-center space-x-2">
                  <button id="btnToday2" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    วันนี้
                  </button>
                </div>
              </div>

              <div class="grid grid-cols-7 gap-1 mb-4">
                <div class="text-center py-3 font-medium text-gray-700 dark:text-gray-300">อา</div>
                <div class="text-center py-3 font-medium text-gray-700 dark:text-gray-300">จ</div>
                <div class="text-center py-3 font-medium text-gray-700 dark:text-gray-300">อ</div>
                <div class="text-center py-3 font-medium text-gray-700 dark:text-gray-300">พ</div>
                <div class="text-center py-3 font-medium text-gray-700 dark:text-gray-300">พฤ</div>
                <div class="text-center py-3 font-medium text-gray-700 dark:text-gray-300">ศ</div>
                <div class="text-center py-3 font-medium text-gray-700 dark:text-gray-300">ส</div>
              </div>
              
              <div id="calendarGrid" class="grid grid-cols-7 gap-1">
                <!-- Calendar cells will be populated by JavaScript -->
              </div>

              <!-- Calendar Summary -->
              <div id="calendarSummary" class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Summary cards will be populated by JavaScript -->
              </div>
            </div>

            <!-- Table View -->
            <div id="tableView" class="tab-content hidden">
              <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                  <thead class="bg-gray-50 dark:bg-gray-700">
                    <tr>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">วันที่</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">พนักงาน</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">เวลาเข้า</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">เวลาออก</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">สถานะ</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">การดำเนินการ</th>
                    </tr>
                  </thead>
                  <tbody id="attendanceTableBody" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                    <!-- Table rows will be populated by JavaScript -->
                  </tbody>
                </table>
              </div>
              
              <div id="pagination" class="flex items-center justify-between mt-6">
                <!-- Pagination will be populated by JavaScript -->
              </div>
            </div>

            <!-- Approval View -->
            <div id="approvalView" class="tab-content hidden">
              <div id="pendingApprovals">
                <!-- Pending approvals will be populated by JavaScript -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Schedule Detail Modal -->
  <div id="scheduleDetailModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto m-4">
      <div class="p-6">
        <div class="flex items-center justify-between mb-6">
          <h3 id="scheduleDetailTitle" class="text-lg font-semibold text-gray-900 dark:text-white">รายละเอียดตารางงาน</h3>
          <button id="btnCloseScheduleDetail" class="px-4 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
            ปิด
          </button>
        </div>
        
        <div id="scheduleDetailContent">
          <!-- Schedule detail content will be populated by JavaScript -->
        </div>
        
        <div class="flex justify-end">
          <button id="btnCloseScheduleDetail" 
                  class="px-4 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
            ปิด
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script src="/HR/attendance.js"></script>
</body>
</html>
