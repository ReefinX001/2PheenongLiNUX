<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ระบบ HR - [PAGE_TITLE]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon ต่างๆ -->
  <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon" />
  
  <!-- Tailwind + DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Prompt','sans-serif'] }
        }
      },
      daisyui: { themes: ['light','dark','corporate'] },
    };
  </script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" />
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  
  <!-- Google Fonts - Prompt -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- HR Sidebar Component CSS -->
  <link rel="stylesheet" href="/HR/components/sidebar.css" />
  
  <style>
    /* Page specific styles */
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Card hover effects */
    .card {
      transition: all 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .dark ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>

<body class="bg-white text-gray-700 dark:bg-gray-700 dark:text-gray-200">
  <!-- HR Sidebar Component Container -->
  <div id="sidebar-container"></div>

  <div class="min-h-screen">
    <!-- Main Content -->
    <main class="ml-64 p-6 overflow-y-auto bg-gray-50 dark:bg-gray-900 transition-all duration-300" id="mainContent">
      
      <!-- Top Bar -->
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
          <button id="menuToggle" class="mr-4 text-gray-600 dark:text-gray-200">
            <i class="bi bi-list text-xl"></i>
          </button>
          <h2 class="text-xl font-bold text-gray-800 dark:text-gray-200">
            <i class="bi bi-[PAGE_ICON] text-indigo-600 mr-2"></i>[PAGE_TITLE]
          </h2>
        </div>
        
        <div class="flex items-center gap-4">
          <!-- Search Bar (Optional) -->
          <div class="hidden md:flex items-center bg-gray-100 dark:bg-gray-700 rounded-lg px-3 py-2">
            <i class="bi bi-search text-gray-500 dark:text-gray-300 mr-2"></i>
            <input type="text" placeholder="ค้นหา..." class="bg-transparent focus:outline-none text-gray-700 dark:text-gray-200"/>
          </div>
          
          <!-- Notification Button -->
          <div class="relative">
            <button id="notificationBtn" class="btn btn-outline relative">
              <i class="bi bi-bell"></i>
              <span class="badge-notification absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full px-1">3</span>
            </button>
            <div id="notificationDropdown" class="hidden absolute right-0 mt-2 w-80 bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden z-50 animate-fadeIn">
              <h3 class="p-3 font-semibold border-b border-gray-200 dark:border-gray-700">การแจ้งเตือน</h3>
              <div class="p-3 space-y-3">
                <div class="text-gray-500 text-sm text-center py-2">ไม่มีการแจ้งเตือนใหม่</div>
              </div>
              <a href="notifications" class="block text-center text-indigo-600 py-2 border-t border-gray-200 dark:border-gray-700">ดูทั้งหมด</a>
            </div>
          </div>
          
          <!-- User Menu -->
          <div class="relative">
            <button id="userBtn" class="btn btn-outline flex items-center">
              <div class="w-8 h-8 bg-indigo-100 rounded-full flex items-center justify-center">
                <span id="userInitial" class="text-indigo-700 font-bold">U</span>
              </div>
            </button>
            <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden z-50 animate-fadeIn">
              <a href="profile" class="flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">
                <i class="bi bi-person mr-2"></i>โปรไฟล์
              </a>
              <a href="settings" class="flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">
                <i class="bi bi-gear mr-2"></i>ตั้งค่า
              </a>
              <button id="btnLogoutDropdown" class="w-full text-left px-4 py-2 text-red-500 hover:bg-gray-100 dark:hover:bg-gray-700">
                <i class="bi bi-box-arrow-right mr-2"></i>ออกจากระบบ
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Page Content -->
      <div class="animate-fadeIn">
        
        <!-- Breadcrumb (Optional) -->
        <nav class="mb-6">
          <ol class="flex items-center space-x-2 text-sm text-gray-500 dark:text-gray-400">
            <li><a href="hr_dashboard" class="hover:text-indigo-600">หน้าหลัก</a></li>
            <li><i class="bi bi-chevron-right"></i></li>
            <li class="text-gray-700 dark:text-gray-200">[PAGE_TITLE]</li>
          </ol>
        </nav>

        <!-- Main Content Area -->
        <div class="space-y-6">
          
          <!-- Stats Cards (Example) -->
          <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="card p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
              <div class="flex items-center mb-2">
                <div class="bg-indigo-100 text-indigo-600 p-3 rounded-lg mr-3">
                  <i class="bi bi-[STAT_ICON] text-xl"></i>
                </div>
                <div>
                  <h3 class="text-gray-500 dark:text-gray-300 text-sm">[STAT_TITLE]</h3>
                  <p class="text-2xl font-bold">0</p>
                </div>
              </div>
              <p class="text-xs text-gray-500 dark:text-gray-400">ข้อมูลล่าสุด</p>
            </div>
            <!-- เพิ่มการ์ดสถิติอื่นๆ ตามต้องการ -->
          </div>

          <!-- Main Content Card -->
          <div class="card p-6 bg-white dark:bg-gray-800 rounded-lg shadow">
            <div class="flex justify-between items-center mb-4">
              <h3 class="font-semibold text-lg">
                <i class="bi bi-[CONTENT_ICON] text-indigo-600 mr-2"></i>[CONTENT_TITLE]
              </h3>
              <div class="flex space-x-2">
                <button class="btn btn-primary">
                  <i class="bi bi-plus mr-2"></i>เพิ่มใหม่
                </button>
              </div>
            </div>
            
            <!-- Content goes here -->
            <div class="text-center py-12 text-gray-500 dark:text-gray-400">
              <i class="bi bi-inbox text-4xl mb-4"></i>
              <p>เนื้อหาของหน้านี้จะแสดงที่นี่</p>
            </div>
          </div>

        </div>
      </div>

    </main>
  </div>
  
  <!-- HR Sidebar Component JavaScript -->
  <script src="/HR/components/sidebar.js"></script>
  
  <script>
    const API_BASE = '/api';
    const token = localStorage.getItem('authToken');

    // ====== Page Specific Functions ======
    async function initPageFunctions() {
      try {
        // เพิ่มฟังก์ชันเฉพาะของหน้านี้ที่นี่
        console.log('[PAGE_TITLE] page loaded');
    
        // ตัวอย่าง: โหลดข้อมูล
        // await loadPageData();
    
      } catch (error) {
        console.error('Error initializing page:', error);
      }
    }

    // ====== Event Listeners ======
    function setupPageEventListeners() {
      const notificationBtn = document.getElementById('notificationBtn');
      const userBtn = document.getElementById('userBtn');
      const btnLogoutDropdown = document.getElementById('btnLogoutDropdown');
      const menuToggle = document.getElementById('menuToggle');

      // Notification dropdown
      if (notificationBtn) {
        notificationBtn.addEventListener('click', e => {
          e.stopPropagation();
          document.getElementById('notificationDropdown')?.classList.toggle('hidden');
          document.getElementById('userDropdown')?.classList.add('hidden');
        });
      }

      // User dropdown
      if (userBtn) {
        userBtn.addEventListener('click', e => {
          e.stopPropagation();
          document.getElementById('userDropdown')?.classList.toggle('hidden');
          document.getElementById('notificationDropdown')?.classList.add('hidden');
        });
      }

      // Logout
      if (btnLogoutDropdown) {
        btnLogoutDropdown.addEventListener('click', logout);
      }

      // Menu toggle for mobile
      if (menuToggle) {
        menuToggle.addEventListener('click', () => {
          if (window.hrSidebar) {
            window.hrSidebar.toggleSidebar();
          }
        });
      }
    }

    // ====== Outside Click Handlers ======
    function setupOutsideClickHandlers() {
      document.addEventListener('click', e => {
        const notificationDropdown = document.getElementById('notificationDropdown');
        const userDropdown = document.getElementById('userDropdown');

        if (notificationDropdown && !e.target.closest('#notificationBtn') && !e.target.closest('#notificationDropdown')) {
          notificationDropdown.classList.add('hidden');
        }
        if (userDropdown && !e.target.closest('#userBtn') && !e.target.closest('#userDropdown')) {
          userDropdown.classList.add('hidden');
        }
      });
    }

    // ====== Logout Function ======
    function logout(showAlert = true) {
      if (window.hrSidebar && typeof window.hrSidebar.logout === 'function') {
        window.hrSidebar.logout(showAlert);
        return;
      }
    
      // Fallback logout
      localStorage.removeItem('authToken');
      localStorage.removeItem('userId');
      if (showAlert) alert('ออกจากระบบแล้ว');
      window.location.href = '/login';
    }

    // ====== Initialize Page ======
    document.addEventListener('DOMContentLoaded', () => {
      // ตรวจสอบ authentication
      if (!token) {
        return window.location.href = '/login';
      }

      // รอให้ sidebar component โหลดเสร็จก่อน
      setTimeout(() => {
        initPageFunctions();
        setupPageEventListeners();
        setupOutsideClickHandlers();
      }, 100);
    });
  </script>
</body>
</html>
