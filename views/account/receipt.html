  <script>
    const API_BASE = '/api';

    function getAuthToken() {
      try {
        return localStorage.getItem('authToken') ||
               localStorage.getItem('token') ||
               sessionStorage.getItem('token') || '';
      } catch (error) {
        console.error('Error getting auth token:', error);
        return null;
      }
    }

    function resolvePhotoUrl(raw) {
      try {
        const defaultAvatar = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiB2aWV3Qm94PSIwIDAgMTAwIDEwMCI+CiAgPGNpcmNsZSBjeD0iNTAiIGN5PSI1MCIgcj0iNTAiIGZpbGw9IiNlNWU3ZWIiLz4KICA8Y2lyY2xlIGN4PSI1MCIgY3k9IjM1IiByPSIxOCIgZmlsbD0iIzljYTNhZiIvPgogIDxlbGxpcHNlIGN4PSI1MCIgY3k9Ijc1IiByeD0iMzAiIHJ5PSIyMCIgZmlsbD0iIzljYTNhZiIvPgo8L3N2Zz4=';

        if (!raw || typeof raw !== 'string' || raw.trim() === '') {
          return defaultAvatar;
        }

        const sanitizedRaw = raw.trim();

        if (/^https?:\/\//.test(sanitizedRaw)) return sanitizedRaw;
        if (sanitizedRaw.startsWith('data:')) return sanitizedRaw;
        if (sanitizedRaw.startsWith('/uploads/')) return sanitizedRaw;

        return '/uploads/' + encodeURIComponent(sanitizedRaw);
      } catch (error) {
        console.error('Error resolving photo URL:', error);
        return 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiB2aWV3Qm94PSIwIDAgMTAwIDEwMCI+CiAgPGNpcmNsZSBjeD0iNTAiIGN5PSI1MCIgcj0iNTAiIGZpbGw9IiNlNWU3ZWIiLz4KICA8Y2lyY2xlIGN4PSI1MCIgY3k9IjM1IiByPSIxOCIgZmlsbD0iIzljYTNhZiIvPgogIDxlbGxpcHNlIGN4PSI1MCIgY3k9Ijc1IiByeD0iMzAiIHJ5PSIyMCIgZmlsbD0iIzljYTNhZiIvPgo8L3N2Zz4=';
      }
    }

    async function fetchUserProfile() {
      try {
        const token = getAuthToken();
        if (!token) {
          console.warn('No authentication token found');
          loadFallbackUserData();
          return;
        }

        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000);

        const response = await fetch(`${API_BASE}/users/me`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          signal: controller.signal
        });

        clearTimeout(timeoutId);

        if (!response.ok) {
          if (response.status === 401) {
            handleAuthError();
            return;
          }
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const result = await response.json();
        const userData = result.data || {};
        const userName = (userData.name || userData.username || 'ผู้ใช้').trim();
        const photoUrl = userData.photoUrl || userData.employee?.imageUrl || null;

        updateUserInterface(userName, photoUrl);

        localStorage.setItem('userName', userName);
        if (photoUrl) localStorage.setItem('userPhoto', photoUrl);

      } catch (error) {
        console.error('Error fetching user profile:', error);
        if (error.name === 'AbortError') {
          console.warn('Profile fetch timeout');
        }
        loadFallbackUserData();
      }
    }

    function updateUserInterface(userName, photoUrl) {
      try {
        const nameElement = document.getElementById('employeeName');
        const photoElement = document.getElementById('employeePhoto');

        if (nameElement) nameElement.textContent = userName;
        if (photoElement) {
          photoElement.src = resolvePhotoUrl(photoUrl);
          photoElement.alt = `รูปโปรไฟล์ของ ${userName}`;
          photoElement.onerror = function() {
            this.src = resolvePhotoUrl(null);
          };
        }
      } catch (error) {
        console.error('Error updating user interface:', error);
      }
    }

    function loadFallbackUserData() {
      try {
        const fallbackName = localStorage.getItem('userName') || 'ผู้ใช้';
        const fallbackPhoto = localStorage.getItem('userPhoto');
        updateUserInterface(fallbackName, fallbackPhoto);
      } catch (error) {
        console.error('Error loading fallback data:', error);
      }
    }

    function handleAuthError() {
      try {
        console.warn('Authentication error - session expired');
        localStorage.removeItem('authToken');
        if (confirm('เซสชันหมดอายุ ต้องการเข้าสู่ระบบใหม่หรือไม่?')) {
          window.location.href = '/login';
        }
      } catch (error) {
        console.error('Error handling auth error:', error);
        window.location.href = '/login';
      }
    }
  </script>

  <script>
    // ========== Page Loading Management ==========
    const lottieContainer = document.getElementById('lottieContainer');
    const loadingOverlay = document.getElementById('loadingOverlay');

    function showPageLoading() {
      if (loadingOverlay) {
        loadingOverlay.style.display = 'flex';
        loadingOverlay.style.opacity = '1';
        loadingOverlay.style.visibility = 'visible';
        loadingOverlay.classList.remove('animate__fadeOut');
        loadingOverlay.classList.add('animate__fadeIn');
      }
    }

    function hidePageLoading() {
      if (loadingOverlay) {
        loadingOverlay.classList.remove('animate__fadeIn');
        loadingOverlay.classList.add('animate__fadeOut');
        loadingOverlay.style.opacity = '0';
        setTimeout(() => {
          loadingOverlay.style.display = 'none';
          loadingOverlay.style.visibility = 'hidden';
        }, 500);
      }
    }

    // Initialize Lottie Animation
    if (lottieContainer && typeof lottie !== 'undefined') {
      try {
        const animation = lottie.loadAnimation({
          container: lottieContainer,
          renderer: 'svg',
          loop: true,
          autoplay: true,
          path: '/Loading/Loading.json'
        });

        animation.addEventListener('data_failed', () => {
          console.error('Failed to load Lottie animation');
          if (loadingOverlay) loadingOverlay.style.display = 'none';
        });

        animation.addEventListener('DOMLoaded', () => {
          console.log('✅ Lottie animation loaded successfully');
        });
      } catch (error) {
        console.error('Error initializing Lottie:', error);
        if (loadingOverlay) loadingOverlay.style.display = 'none';
      }
    } else {
      if (loadingOverlay) loadingOverlay.style.display = 'none';
    }

    // ========== Initialize on DOM Load ==========
    document.addEventListener('DOMContentLoaded', function() {
      console.log('🔍 DOM Loaded - Initializing Receipt System...');

      // Load user profile
      fetchUserProfile();

      // Load data
      loadStatistics();
      loadReceipts();

      // Setup search with debounce

      document.getElementById('searchInput')?.addEventListener('input', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {

        }, 500);

      // Status filter
      document.getElementById('statusFilter')?.addEventListener('change', loadReceipts);

      // Logout button functionality
      const btnLogout = document.getElementById('btnLogout');
      if (btnLogout) {
        btnLogout.addEventListener('click', function() {
          if (confirm('คุณต้องการออกจากระบบใช่หรือไม่?')) {
            // Clear all tokens
            localStorage.removeItem('authToken');
            localStorage.removeItem('token');
            sessionStorage.removeItem('token');
            localStorage.removeItem('userName');
            localStorage.removeItem('userPhoto');

            // Show loading before redirect
            showPageLoading();

            // Redirect to login
            setTimeout(() => {
              window.location.href = '/login';
            }, 500);
          }
        });
      }

      // Hide loading overlay after everything is loaded
      setTimeout(hidePageLoading, 1500);
    });

    // ========== Format Functions ==========
    function formatDateThai(dateString) {
      if (!dateString) return '-';
      const date = new Date(dateString);
      return date.toLocaleDateString('th-TH', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
      });
    }

    function formatCurrency(amount) {
      if (amount == null) return '0.00';
      return new Intl.NumberFormat('th-TH', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      }).format(amount);
    }

    function getStatusBadge(status) {
      const statusMap = {
        'paid': { class: 'badge-paid', text: 'ชำระแล้ว' },
        'pending': { class: 'badge-pending', text: 'รอชำระ' },
        'cancelled': { class: 'badge-cancelled', text: 'ยกเลิก' }
      };

      const badge = statusMap[status] || { class: 'badge-pending', text: status };
      return `<span class="badge ${badge.class}">${badge.text}</span>`;
    }

    // ========== API Functions ==========
    async function loadStatistics() {
      const token = getAuthToken();
      if (!token) return;

      try {
        const response = await fetch('/api/receipts/statistics', {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          console.warn('Statistics API not available yet');
          return;
        }

        const result = await response.json();
        const stats = result.data || {};

        // Update dashboard cards
        document.getElementById('todayCount').textContent = stats.today?.count || 0;
        document.getElementById('todayAmount').textContent = formatCurrency(stats.today?.totalAmount || 0);
        document.getElementById('monthCount').textContent = stats.thisMonth?.count || 0;
        document.getElementById('monthAmount').textContent = formatCurrency(stats.thisMonth?.totalAmount || 0);

        document.getElementById('pendingCount').textContent = stats.pending || 0;
        document.getElementById('paidTodayCount').textContent = stats.paidToday || 0;

      } catch (error) {
        console.error('Error loading statistics:', error);
      }
    }

    let currentPage = 1;
    const limit = 20;

    async function loadReceipts(page = 1) {
      const token = getAuthToken();
      if (!token) {
        window.location.href = '/login';
        return;
      }

      currentPage = page;

      // Show/hide states
      document.getElementById('emptyState').style.display = 'none';
      document.getElementById('errorState').style.display = 'none';
      document.getElementById('tableContainer').style.display = 'none';

      // Build query parameters
      const params = new URLSearchParams();
      params.append('page', page);
      params.append('limit', limit);

      const searchQuery = document.getElementById('searchInput')?.value.trim();
      if (searchQuery) params.append('search', searchQuery);

      const status = document.getElementById('statusFilter')?.value;
      if (status) params.append('status', status);

      const startDate = document.getElementById('startDate')?.value;
      if (startDate) params.append('startDate', startDate);

      const endDate = document.getElementById('endDate')?.value;
      if (endDate) params.append('endDate', endDate);

      try {
        const response = await fetch(`/api/receipts?${params}`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (response.status === 401) {
          handleAuthError();
          return;
        }

        if (!response.ok) throw new Error('Failed to load receipts');

        const result = await response.json();

        if (!result.data || result.data.length === 0) {
          document.getElementById('emptyState').style.display = 'block';
          return;
        }

        displayReceipts(result.data);
        displayPagination(result.pagination);

        document.getElementById('tableContainer').style.display = 'block';

      } catch (error) {
        console.error('Error loading receipts:', error);
        document.getElementById('errorState').style.display = 'block';
      }
    }

    function displayReceipts(receipts) {
      const tbody = document.getElementById('receiptList');

      tbody.innerHTML = receipts.map(receipt => {
        const customerName = receipt.customer?.name ||
                            `${receipt.customer?.firstName || ''} ${receipt.customer?.lastName || ''}`.trim() ||
                            'ไม่ระบุ';
        const amount = receipt.totalAmount || receipt.amount || 0;
        const referenceNumber = receipt.invoiceNumber || receipt.referenceNumber || '-';

        return `
          <tr>
            <td><a href="/views/receipt-detail.html?id=${receipt._id}" class="text-primary">${receipt.receiptNumber || receipt.documentNumber}</a></td>
            <td>${formatDateThai(receipt.receiptDate || receipt.date)}</td>
            <td>${customerName}</td>
            <td>${referenceNumber}</td>
            <td class="text-right">${formatCurrency(amount)}</td>
            <td>${getStatusBadge(receipt.status || 'paid')}</td>
            <td>
              <button class="action-btn" onclick="viewReceipt('${receipt._id}')" title="ดูรายละเอียด">
                <i class="bi bi-eye"></i>
              </button>
              <button class="action-btn" onclick="printReceipt('${receipt._id}')" title="พิมพ์ PDF">
                <i class="bi bi-printer"></i>
              </button>
              ${receipt.status !== 'cancelled' ? `
                <button class="action-btn danger" onclick="cancelReceipt('${receipt._id}')" title="ยกเลิก">
                  <i class="bi bi-x-circle"></i>
                </button>
              ` : ''}
            </td>
          </tr>
        `;
      }).join('');
    }

    function displayPagination(pagination) {
      if (!pagination) return;

      const paginationInfo = document.getElementById('paginationInfo');
      const paginationContainer = document.getElementById('pagination');

      const start = (pagination.currentPage - 1) * pagination.limit + 1;
      const end = Math.min(pagination.currentPage * pagination.limit, pagination.totalDocs || pagination.total);
      const total = pagination.totalDocs || pagination.total || 0;

      paginationInfo.textContent = `แสดง ${start}-${end} จาก ${total} รายการ`;

      const pages = [];
      const totalPages = pagination.totalPages || pagination.pages || 1;

      // Previous button
      if (pagination.hasPrevPage || pagination.currentPage > 1) {
        pages.push(`<a href="#" class="page-link" onclick="loadReceipts(${pagination.currentPage - 1}); return false;">«</a>`);
      }

      // Page numbers
      const maxPages = 5;
      let startPage = Math.max(1, pagination.currentPage - Math.floor(maxPages / 2));
      let endPage = Math.min(totalPages, startPage + maxPages - 1);

      if (endPage - startPage < maxPages - 1) {
        startPage = Math.max(1, endPage - maxPages + 1);
      }

      for (let i = startPage; i <= endPage; i++) {
        const active = i === pagination.currentPage ? 'active' : '';
        pages.push(`<a href="#" class="page-link ${active}" onclick="loadReceipts(${i}); return false;">${i}</a>`);
      }

      // Next button
      if (pagination.hasNextPage || pagination.currentPage < totalPages) {
        pages.push(`<a href="#" class="page-link" onclick="loadReceipts(${pagination.currentPage + 1}); return false;">»</a>`);
      }

      paginationContainer.innerHTML = pages.join('');
    }

    // ========== Action Functions ==========
    function createNewReceipt() {
      showPageLoading();
      window.location.href = '/views/receipt-create.html';
    }

    function viewReceipt(id) {
      showPageLoading();
      window.location.href = `/views/receipt-detail.html?id=${id}`;
    }

    async function printReceipt(id) {
      const token = getAuthToken();

      try {
        const response = await fetch(`/api/receipts/${id}/pdf`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) throw new Error('Failed to generate PDF');

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `Receipt_${id}.pdf`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);

      } catch (error) {
        console.error('Error printing receipt:', error);
        alert('เกิดข้อผิดพลาดในการพิมพ์ PDF');
      }
    }

    async function cancelReceipt(id) {
      if (!confirm('คุณต้องการยกเลิกใบเสร็จนี้ใช่หรือไม่?')) return;

      const cancelReason = prompt('กรุณาระบุเหตุผลการยกเลิก:');
      if (!cancelReason) return;

      const token = getAuthToken();

      try {
        const response = await fetch(`/api/receipts/${id}/cancel`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ cancelReason })
        });

        if (!response.ok) throw new Error('Failed to cancel receipt');

        alert('ยกเลิกใบเสร็จสำเร็จ');
        loadReceipts(currentPage);
        loadStatistics();

      } catch (error) {
        console.error('Error cancelling receipt:', error);
        alert('เกิดข้อผิดพลาดในการยกเลิกใบเสร็จ');
      }
    }
  </script>
