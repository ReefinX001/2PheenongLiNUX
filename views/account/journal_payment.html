  const rateLimiter = {

    check: function(endpoint) {

      if (!this.calls[endpoint]) {

<script>
// Global variables for journal entries data
let journalEntries = [];
let journalCurrentPage = 1;  // Renamed to avoid conflict
let journalTotalPages = 1;

// Load journal entries from expense records and payment vouchers
async function loadJournalEntries(page = 1) {
  try {
    const token = localStorage.getItem('authToken');
    if (!token) {
      console.warn('No auth token found');
      renderJournalTable([]);
      return;
    }

    // Fetch expense records (from expense_record.html) - get all statuses for now
    const expenseResponse = await fetch(`/api/expense-records?page=${page}&limit=10`, {
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      }
    });

    if (!expenseResponse.ok) {
      console.error('Failed to fetch expense records:', expenseResponse.status);
      renderJournalTable([]);
      return;
    }

    const expenseData = await expenseResponse.json();
    console.log('Expense records fetched:', expenseData);

    // Transform expense records to journal entries format
    const expenseJournalEntries = [];
    if (expenseData.success && expenseData.data) {
      expenseData.data.forEach(expense => {
        // Log to check data
        console.log('Processing expense:', expense);

        // Check if amount is zero and show warning
        if (expense.netAmount === 0 || expense.amount === 0) {
          console.warn(`Warning: Expense ${expense.recordId} has zero amount!`);
        }

        const journalEntry = {
          _id: expense._id || expense.recordId,
          date: expense.recordDate,
          reference: expense.recordId + (expense.status !== 'อนุมัติแล้ว' ? ' [' + expense.status + ']' : ''),
          memo: expense.description || 'ค่าใช้จ่าย',
          type: 'expense',
          status: expense.status, // Add status for display
          lines: [
            {
              account_id: { code: '511-101', name: getExpenseAccountName(expense.expenseType) },
              debit: expense.netAmount || expense.amount || 0,
              credit: 0,
              description: expense.description
            },
            {
              account_id: { code: '101-102', name: 'เงินฝากธนาคาร' },
              debit: 0,
              credit: expense.netAmount || expense.amount || 0,
              description: `จ่ายให้ ${expense.payee}`
            }
          ]
        };

        // Add VAT line if exists
        if (expense.vat && expense.vat > 0) {
          journalEntry.lines.splice(1, 0, {
            account_id: { code: '113-101', name: 'ภาษีซื้อ' },
            debit: expense.vat,
            credit: 0,
            description: 'VAT 7%'
          });
        }

        expenseJournalEntries.push(journalEntry);
      });
    }

    // Also fetch payment vouchers if needed
    let paymentVoucherEntries = [];
    try {
      const voucherResponse = await fetch(`/api/pos/payment-vouchers?page=${page}&limit=10`, {
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });

      if (voucherResponse.ok) {
        const voucherData = await voucherResponse.json();
        console.log('Payment vouchers fetched:', voucherData);

        if (voucherData.success && voucherData.data) {
          voucherData.data.forEach(voucher => {
            console.log('Processing voucher:', voucher);

            // Get the total amount from various possible fields
            const totalAmount = voucher.totalAmount || voucher.amount || voucher.netAmount ||
                               (voucher.items?.reduce((sum, item) => sum + (item.total || 0), 0)) || 0;

            const journalEntry = {
              _id: voucher._id || voucher.voucherNo,
              date: voucher.date || voucher.createdAt,
              reference: voucher.voucherNo || voucher.documentNo,
              memo: voucher.description || voucher.notes || 'ใบสำคัญจ่าย',
              type: 'payment_voucher',
              status: voucher.status,
              lines: [
                {
                  account_id: { code: '201-101', name: 'เจ้าหนี้การค้า' },
                  debit: totalAmount,
                  credit: 0,
                  description: voucher.description || voucher.notes
                },
                {
                  account_id: { code: '101-102', name: 'เงินฝากธนาคาร' },
                  debit: 0,
                  credit: totalAmount,
                  description: `จ่ายให้ ${voucher.payTo || voucher.supplier || voucher.vendorName || 'ผู้ขาย'}`
                }
              ]
            };

            if (totalAmount === 0) {
              console.warn(`Warning: Payment voucher ${voucher.voucherNo} has zero amount!`);
            }

            paymentVoucherEntries.push(journalEntry);
          });
        }
      }
    } catch (voucherError) {
      console.warn('Could not fetch payment vouchers:', voucherError);
    }

    // Combine all entries
    journalEntries = [...expenseJournalEntries, ...paymentVoucherEntries];

    // Sort by date (newest first)
    journalEntries.sort((a, b) => new Date(b.date) - new Date(a.date));

    // Update pagination
    if (expenseData.pagination) {
      updatePagination({
        page: expenseData.pagination.currentPage,
        pages: expenseData.pagination.totalPages,
        total: expenseData.pagination.totalRecords,
        limit: 10
      });
      journalTotalPages = expenseData.pagination.totalPages;
    }

    // Check for zero amount entries
    const zeroAmountEntries = journalEntries.filter(entry => {
      const totalAmount = entry.lines.reduce((sum, line) => sum + (line.debit || 0), 0);
      return totalAmount === 0;
    });

    if (zeroAmountEntries.length > 0) {
      console.warn(`Found ${zeroAmountEntries.length} entries with zero amount:`, zeroAmountEntries);
      // Show warning message
      const warningDiv = document.createElement('div');
      warningDiv.className = 'bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-4';
      warningDiv.innerHTML = `
        <div class="flex">
          <div class="flex-shrink-0">
            <i class="bi bi-exclamation-triangle text-yellow-400"></i>
          </div>
          <div class="ml-3">
            <p class="text-sm text-yellow-700">
              พบรายการที่ยอดเงินเป็น 0 จำนวน ${zeroAmountEntries.length} รายการ
              กรุณาตรวจสอบและแก้ไขข้อมูลในระบบบันทึกค่าใช้จ่าย
            </p>
          </div>
        </div>
      `;
      const tableContainer = document.getElementById('journalTableBody').parentElement.parentElement;
      if (tableContainer && !document.querySelector('.bg-yellow-50')) {
        tableContainer.parentElement.insertBefore(warningDiv, tableContainer);
      }
    }

    // Render the table
    renderJournalTable(journalEntries);

  } catch (error) {
    console.error('Error loading journal entries:', error);
    renderJournalTable([]);
  }
}

  window.escapeSQLString = function (str) {

        case '\0': return '\\0';
        case '\x08': return '\\b';
        case '\x09': return '\\t';
        case '\x1a': return '\\Z';
        case '\n' : return '\\n';
        case '\r' : return '\\r';
        case '"' : return '\\"';
        case "'" : return "\\'";
        case '\\': return '\\\\';
        case '%' : return '\\%';
        default  : return c;
      }
    });
  };

(function() {
  'use strict';

  const securityLog = [];
  const MAX_LOG_SIZE = 100;

  // Log security events
  function logSecurityEvent(type, details) {
    const event = {
      timestamp: new Date().toISOString(),
      type: type,
      details: details,
      url: window.location.href,
      userAgent: navigator.userAgent
    };

    securityLog.push(event);

    // Keep log size manageable
    if (securityLog.length > MAX_LOG_SIZE) {
      securityLog.shift();
    }

    // Send critical events to server
    if (type === 'CRITICAL' || type === 'XSS_ATTEMPT' || type === 'SQL_INJECTION_ATTEMPT') {
      fetch('/api/security/log', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(event)
      }).catch(err => console.error('Failed to log security event:', err));
    }
  }

  const originalWrite = document.write;
  document.write = function() {
    logSecurityEvent('XSS_ATTEMPT', { method: 'document.write', content: arguments[0] });
    console.error('document.write blocked for security reasons');
  };

  // Monitor for suspicious eval usage
  window.eval = new Proxy(window.eval, {
    apply: function(target, thisArg, argumentsList) {
      logSecurityEvent('EVAL_USAGE', { code: argumentsList[0] });
      console.warn('eval usage detected - this is a security risk');
      return target.apply(thisArg, argumentsList);
    }
  });

  // Monitor console errors for security issues
  const originalError = console.error;
  console.error = function() {
    const message = Array.from(arguments).join(' ');
    if (message.includes('CSP') || message.includes('Security') || message.includes('CORS')) {
      logSecurityEvent('SECURITY_ERROR', { message: message });

    originalError.apply(console, arguments);

  if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
    window.getSecurityLog = function() {
      return securityLog;
    };
  }
})();

// Render journal entries in table
function renderJournalTable(entries) {
  const tbody = document.getElementById('journalTableBody');

  if (!entries || entries.length === 0) {
    tbody.innerHTML = `
      <tr>
        <td colspan="6" class="text-center py-8 text-gray-500">
          <i class="bi bi-inbox text-3xl"></i>
          <div class="mt-2">ไม่พบข้อมูลรายการบัญชี</div>
        </td>
      </tr>
    `;
    document.getElementById('totalDebitFooter').textContent = '0.00';
    document.getElementById('totalCreditFooter').textContent = '0.00';
    return;
  }

  let totalDebit = 0;
  let totalCredit = 0;

  tbody.innerHTML = entries.map(entry => {
    // Calculate totals for this entry
    let entryDebit = 0;
    let entryCredit = 0;

    if (entry.lines && Array.isArray(entry.lines)) {
      entry.lines.forEach(line => {
        entryDebit += line.debit || 0;
        entryCredit += line.credit || 0;
      });
    }

    totalDebit += entryDebit;
    totalCredit += entryCredit;

    // Format date
    const date = new Date(entry.date);
    const formattedDate = formatThaiDate(date);

    // Generate account lines HTML
    let accountLines = '';
    if (entry.lines && Array.isArray(entry.lines)) {
      accountLines = entry.lines.map(line => {
        const accountInfo = line.account_id ?
          `${line.account_id.code || ''} ${line.account_id.name || ''}` :
          line.description || '';
        return `<div class="text-sm text-gray-500">${accountInfo}</div>`;
      }).join('');
    }

    return `
      <tr>
        <td>${formattedDate}</td>
        <td>${entry.reference || '-'}</td>
        <td>
          <div class="font-medium">${entry.memo || 'ไม่มีคำอธิบาย'}</div>
          ${accountLines}
        </td>
        <td class="text-right">${formatCurrency(entryDebit)}</td>
        <td class="text-right">${formatCurrency(entryCredit)}</td>
        <td class="text-center">
          <div class="flex items-center justify-center space-x-2">
            <button class="text-blue-500 hover:text-blue-700 btn-view" data-id="${entry._id}" onclick="viewJournalEntry('${entry._id}')">
              <i class="bi bi-eye"></i>
            </button>
            <button class="text-green-500 hover:text-green-700 btn-edit" data-id="${entry._id}" onclick="editJournalEntry('${entry._id}')">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="text-red-500 hover:text-red-700 btn-delete" data-id="${entry._id}" onclick="deleteJournalEntry('${entry._id}')">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    `;
  }).join('');

  // Update footer totals
  document.getElementById('totalDebitFooter').textContent = formatCurrency(totalDebit);
  document.getElementById('totalCreditFooter').textContent = formatCurrency(totalCredit);
}

// Format currency
function formatCurrency(amount) {
  return new Intl.NumberFormat('th-TH', {
    minimumFractionDigits: 2,
    maximumFractionDigits: 2
  }).format(amount || 0);
}

// Format Thai date
function formatThaiDate(date) {
  const d = new Date(date);
  const day = String(d.getDate()).padStart(2, '0');
  const month = String(d.getMonth() + 1).padStart(2, '0');
  const year = d.getFullYear() + 543;
  return `${day}/${month}/${year}`;
}

// Update pagination
function updatePagination(pagination) {
  if (!pagination) return;

  const { page, pages, total, limit } = pagination;
  const start = ((page - 1) * limit) + 1;
  const end = Math.min(page * limit, total);

  // Update showing text
  const showingText = document.querySelector('.text-gray-600.dark\\:text-gray-400');
  if (showingText) {
    showingText.textContent = `แสดง ${start} ถึง ${end} จากทั้งหมด ${total} รายการ`;
  }

  // Update pagination buttons
  const paginationContainer = document.querySelector('.flex.items-center.space-x-1');
  if (paginationContainer) {
    let paginationHTML = '';

    // Previous buttons
    paginationHTML += `
      <a href="#" class="page-link ${page === 1 ? 'disabled' : ''}" onclick="changePage(1); return false;">
        <i class="bi bi-chevron-double-left"></i>
      </a>
      <a href="#" class="page-link ${page === 1 ? 'disabled' : ''}" onclick="changePage(${Math.max(1, page - 1)}); return false;">
        <i class="bi bi-chevron-left"></i>
      </a>
    `;

    // Page numbers
    for (let i = Math.max(1, page - 2); i <= Math.min(pages, page + 2); i++) {
      paginationHTML += `
        <a href="#" class="page-link ${i === page ? 'active' : ''}" onclick="changePage(${i}); return false;">${i}</a>
      `;
    }

    // Next buttons
    paginationHTML += `
      <a href="#" class="page-link ${page === pages ? 'disabled' : ''}" onclick="changePage(${Math.min(pages, page + 1)}); return false;">
        <i class="bi bi-chevron-right"></i>
      </a>
      <a href="#" class="page-link ${page === pages ? 'disabled' : ''}" onclick="changePage(${pages}); return false;">
        <i class="bi bi-chevron-double-right"></i>
      </a>
    `;

    paginationContainer.innerHTML = paginationHTML;
  }
}

// Change page
function changePage(page) {
  if (page < 1 || page > journalTotalPages) return;
  journalCurrentPage = page;
  loadJournalEntries(page);
}

// View journal entry
async function viewJournalEntry(id) {
  try {
    // Find the entry from current data
    const entry = journalEntries.find(e => e._id === id);
    if (!entry) {
      alert('ไม่พบข้อมูลรายการ');
      return;
    }

    // Format details for display
    let details = `รายละเอียดบันทึกบัญชี\n`;
    details += `═══════════════════════\n`;
    details += `เลขที่อ้างอิง: ${entry.reference}\n`;
    details += `วันที่: ${formatThaiDate(new Date(entry.date))}\n`;
    details += `คำอธิบาย: ${entry.memo}\n`;
    details += `ประเภท: ${entry.type === 'expense' ? 'รายจ่าย' : 'ใบสำคัญจ่าย'}\n\n`;
    details += `รายการบัญชี:\n`;
    details += `───────────────────────\n`;

    if (entry.lines && Array.isArray(entry.lines)) {
      entry.lines.forEach((line, index) => {
        details += `${index + 1}. ${line.account_id?.code} - ${line.account_id?.name}\n`;
        details += `   เดบิต: ${formatCurrency(line.debit)} | เครดิต: ${formatCurrency(line.credit)}\n`;
        if (line.description) {
          details += `   รายละเอียด: ${line.description}\n`;
        }
      });
    }

    alert(details);
  } catch (error) {
    console.error('Error viewing journal entry:', error);
    alert('เกิดข้อผิดพลาดในการดูรายละเอียด');
  }
}
