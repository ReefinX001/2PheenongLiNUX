  <script>
    // โหลดข้อมูลผู้ใช้
    async function fetchUserProfile() {
      try {
        const token = localStorage.getItem('authToken');

        // ตรวจสอบว่ามี token หรือไม่
        if (!token) {
          console.error('❌ No auth token found');
          alert('ไม่พบข้อมูลการเข้าสู่ระบบ กรุณา login ใหม่');
          window.location.href = '/login.html';
          return;
        }

        console.log('🔍 Fetching user profile from API...');

        const res = await fetch('/api/users/me', {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Cache-Control': 'no-cache' // บังคับไม่ใช้ cache
          }
        });

        const json = await res.json();
        console.log('📦 API Response:', json);

        // ตรวจสอบ response status
        if (!res.ok) {
          console.error('❌ API Error:', res.status, json);

          // ถ้า token หมดอายุหรือไม่ถูกต้อง
          if (res.status === 401 || res.status === 403) {
            console.log('🚫 Unauthorized - clearing cache and redirecting');
            localStorage.removeItem('authToken');
            localStorage.removeItem('userName');
            localStorage.removeItem('userPhoto');
            localStorage.removeItem('userInfo');
            alert('เซสชันหมดอายุ กรุณาเข้าสู่ระบบใหม่');
            window.location.href = '/login.html';
            return;
          }

          throw new Error(json.error || json.message || 'Failed to load profile');
        }

        if (!json.success || !json.data) {
          throw new Error('Invalid response from server');
        }

        // ดึงข้อมูลจาก response
        const userName = json.data.name || json.data.username || 'ผู้ใช้';
        const photoUrl = json.data.photoUrl || json.data.employee?.imageUrl || null;

        console.log('✅ User Profile Loaded:', { userName, photoUrl });

        // อัพเดท UI
        const nameEl = document.getElementById('employeeName');
        const photoEl = document.getElementById('employeePhoto');

        if (nameEl) {
          nameEl.textContent = userName;
          console.log('✅ Updated employeeName to:', userName);
        }

        if (photoEl) {
          if (photoUrl) {
            // แปลง photoUrl ให้ถูกต้อง
            let finalPhotoUrl = photoUrl;
            if (!photoUrl.startsWith('http://') && !photoUrl.startsWith('https://') && !photoUrl.startsWith('data:')) {
              if (!photoUrl.startsWith('/uploads/')) {
                finalPhotoUrl = '/uploads/employees/' + photoUrl;
              }
            }
            photoEl.src = finalPhotoUrl;
          } else {
            photoEl.src = '/img/default-avatar.svg';
          }
          console.log('✅ Updated employeePhoto to:', photoEl.src);
        }

        // บันทึกข้อมูลใหม่ใน localStorage (เขียนทับข้อมูลเก่า)
        localStorage.setItem('userName', userName);
        if (photoUrl) {
          localStorage.setItem('userPhoto', photoUrl);
        } else {
          localStorage.removeItem('userPhoto'); // ลบถ้าไม่มีรูป
        }

        console.log('✅ Profile update completed successfully');
      } catch (err) {
        console.error('❌ fetchUserProfile error:', err);

        // แสดง error ที่ชัดเจนขึ้น
        const errorMessage = err.message || 'Unknown error';
        console.error('Error details:', errorMessage);

        // ถ้าเป็น network error หรือ server error ให้ลอง fallback แต่แสดงคำเตือน
        if (errorMessage.includes('Failed to fetch') || errorMessage.includes('Network')) {
          console.warn('⚠️ Network error - using cached data as fallback');

          const fallbackName = localStorage.getItem('userName') || 'ผู้ใช้';
          const fallbackPhoto = localStorage.getItem('userPhoto');

          const nameEl = document.getElementById('employeeName');
          const photoEl = document.getElementById('employeePhoto');

          if (nameEl) nameEl.textContent = fallbackName + ' (Offline)';
          if (photoEl) {
            if (fallbackPhoto) {
              photoEl.src = fallbackPhoto;
            } else {
              photoEl.src = '/img/default-avatar.svg';
            }
          }
        } else {
          // ถ้าเป็น error อื่นๆ ให้ clear cache และ redirect
          console.error('🚫 Critical error - clearing cache and redirecting');
          localStorage.removeItem('authToken');
          localStorage.removeItem('userName');
          localStorage.removeItem('userPhoto');
          localStorage.removeItem('userInfo');
          alert('เกิดข้อผิดพลาดในการโหลดข้อมูลผู้ใช้: ' + errorMessage);
          window.location.href = '/login.html';
        }
      }
    }

    // เรียกใช้เมื่อหน้าโหลด
    document.addEventListener('DOMContentLoaded', fetchUserProfile);

    // ช่วยหน่วงเวลาพิมพ์ค้นหา
    function debounce(fn, delay = 300) {
      let timer;
      return (...args) => {
        clearTimeout(timer);
        timer = setTimeout(() => fn(...args), delay);
      };
    }

    async function fetchPurchaseOrders() {
      const startDate = document.getElementById('startDate').value;
      const endDate   = document.getElementById('endDate').value;
      const status    = document.getElementById('statusFilter').value;
      const keyword   = document.querySelector('input[placeholder*="ค้นหา"]').value.trim();

      const params = new URLSearchParams();
      if (startDate) params.append('dateFrom', startDate);
      if (endDate)   params.append('dateTo', endDate);
      if (status === 'pending') params.append('mode', 'pending');
      else if (status==='confirmed'||status==='received') params.append('mode','history');
      if (keyword) params.append('search', keyword);

      const url = `/api/purchase-order?${params}`;
      try {
        const res = await fetch(url, { headers: {'Content-Type':'application/json'} });
        const { success, data } = await res.json();
        if (!success) throw new Error('Failed to load data');

        const tbody = document.getElementById('poTableBody');
        tbody.innerHTML = '';
        data.forEach(po => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="border px-4 py-2">${po.poNumber}</td>
            <td class="border px-4 py-2 ${['Approved','confirmed'].includes(po.status)?'text-green-600':'text-yellow-500'}">
              ${po.status}
            </td>
            <td class="border px-4 py-2">${new Date(po.docDate).toLocaleDateString('th-TH')}</td>
            <td class="border px-4 py-2">${po.documentNumber||'-'}</td>
            <td class="border px-4 py-2">${po.supplier?.name||'-'}</td>
            <td class="border px-4 py-2">${po.createdByName||'-'}</td>
            <td class="border px-4 py-2">${po.items.map(i=>i.name).join(', ')}</td>
            <td class="border px-4 py-2 text-right">${po.totalAmount.toLocaleString(undefined,{minimumFractionDigits:2})}</td>
            <td class="border px-4 py-2 text-right">${
              (po.totalAmount - po.items.reduce((s,i)=>s+(i.discount||0),0))
              .toLocaleString(undefined,{minimumFractionDigits:2})
            }</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        alert('โหลดข้อมูลไม่สำเร็จ');
      }
    }

    window.addEventListener('DOMContentLoaded', fetchPurchaseOrders);
    document.getElementById('applyDatePicker').addEventListener('click', () => {
      document.getElementById('datePickerMenu').classList.add('hidden');
      fetchPurchaseOrders();
    });
    document.getElementById('statusFilter').addEventListener('change', fetchPurchaseOrders);
    document.querySelector('input[placeholder*="ค้นหา"]').addEventListener('input', debounce(fetchPurchaseOrders));
    document.getElementById('cancelDatePicker').addEventListener('click', () => {
      document.getElementById('datePickerMenu').classList.add('hidden');
    });
  </script>
