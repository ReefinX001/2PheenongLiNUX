  <!-- Create Credit Note Modal -->

  <!-- JavaScript -->
  <script>
    // Global variables
    const API_BASE = '/api';
    const token = localStorage.getItem('authToken');
    const BRANCH_CODE = '00000';
    let creditNotes = [];

    // Show/Hide Loading with Lottie animation
    let lottieAnimation = null;
    function showLoading(show) {
      const loader = document.getElementById('loadingOverlay');
      if (show) {
        loader.style.display = 'flex';
        loader.classList.remove('animate__fadeOut');
        loader.classList.add('animate__fadeIn');

        // โหลดและเล่น Lottie animation
        if (!lottieAnimation) {
          console.log('🔄 Loading Lottie animation from /Loading/Loading.json');
          fetch('/Loading/Loading.json')
            .then(response => {
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              return response.json();
            })
            .then(animationData => {
              lottieAnimation = lottie.loadAnimation({
                container: document.getElementById('lottieContainer'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                animationData: animationData
              });

              console.log('✅ Lottie animation loaded successfully');
            })
            .catch(error => {
              console.error('❌ Error loading Lottie animation:', error);
              // Fallback เฉพาะเมื่อ Lottie โหลดไม่สำเร็จ
              document.getElementById('lottieContainer').innerHTML = '<div class="loading loading-spinner loading-lg"></div>';
            });
        } else {
          lottieAnimation.play();
        }
      } else {
        if (lottieAnimation) {
          lottieAnimation.pause();
        }
        loader.classList.remove('animate__fadeIn');
        loader.classList.add('animate__fadeOut');
        setTimeout(() => { loader.style.display = 'none'; }, 600);
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      showLoading(true);
      loadCreditNoteList();
      loadStats();
      loadCustomers();
      setupEventListeners();

      // ตรวจสอบข้อมูลจาก localStorage สำหรับการสร้างใบลดหนี้จากใบรับเงินมัดจำ
      checkAndLoadCreditNoteData();

      setTimeout(() => showLoading(false), 800);
    });

    // ทำความสะอาด Lottie animation เมื่อหน้าเว็บถูกปิด
    window.addEventListener('beforeunload', () => {
      if (lottieAnimation) {
        lottieAnimation.destroy();
        lottieAnimation = null;
      }
    });

    // ตรวจสอบและโหลดข้อมูลใบลดหนี้จาก localStorage
    function checkAndLoadCreditNoteData() {
      try {
        const creditNoteData = localStorage.getItem('creditNoteData');
        if (creditNoteData) {
          const data = JSON.parse(creditNoteData);
          console.log('🔍 พบข้อมูลใบลดหนี้จาก localStorage:', data);

          // แสดง modal สร้างใบลดหนี้ทันที
          document.getElementById('creditNoteModal').classList.remove('hidden');

          // Pre-fill ข้อมูลลูกค้า
          setTimeout(() => {
            if (data.customer && data.customer._id) {
              const customerSelect = document.getElementById('customerSelect');
              // รอให้ loadCustomers() เสร็จสิ้นก่อน
              const waitForCustomers = setInterval(() => {
                const customerOption = Array.from(customerSelect.options).find(option =>
                  option.value === data.customer._id
                );
                if (customerOption) {
                  customerSelect.value = data.customer._id;
                  customerSelect.dispatchEvent(new Event('change'));
                  clearInterval(waitForCustomers);
                }
              }, 100);
            }

            // Pre-fill จำนวนเงิน
            if (data.amounts && data.amounts.depositAmount) {
              document.getElementById('creditAmount').value = data.amounts.depositAmount;
            }

            // Pre-fill เหตุผล
            document.getElementById('creditReason').value = 'OTHER';
            document.getElementById('creditReasonText').value = data.reason || 'ไม่มีสินค้าที่ต้องการ - สร้างจากใบรับเงินมัดจำ';

            // Pre-fill หมายเหตุ
            const notes = `สร้างจากใบรับเงินมัดจำเลขที่: ${data.originalReceiptNumber || 'N/A'}`;
            document.getElementById('creditNotes').value = notes;

          }, 1000);

          // ลบข้อมูลจาก localStorage หลังจากใช้งานแล้ว
          localStorage.removeItem('creditNoteData');
        }
      } catch (error) {
        console.error('❌ เกิดข้อผิดพลาดในการโหลดข้อมูลใบลดหนี้:', error);
      }
    }

    function setupEventListeners() {
      // Modal close
      document.getElementById('closeCreditNoteModal').addEventListener('click', () => {
        document.getElementById('creditNoteModal').classList.add('hidden');
      });

      // Form submission
      document.getElementById('creditNoteForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        await handleCreditNoteSubmit();
      });

      // Cancel button
      document.getElementById('cancelCreditNote').addEventListener('click', () => {
        document.getElementById('creditNoteModal').classList.add('hidden');
      });

      // Search input
      document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          applyFilters();
        }
      });

      // Customer selection change
      document.getElementById('customerSelect').addEventListener('change', async function(e) {
        const customerId = e.target.value;
        if (customerId) {
          await loadCustomerProducts(customerId);
          document.getElementById('productSection').style.display = 'block';
        } else {
          document.getElementById('productSection').style.display = 'none';
        }
      });
    }

    // Go back function
    function goBack() {
      const urlParams = new URLSearchParams(window.location.search);
      const branchCode = urlParams.get('branch') || localStorage.getItem('activeBranch') || '00000';
      const branchName = urlParams.get('name') || localStorage.getItem('activeBranchName') || '';
    
      let backUrl = '/Addproduct_pattani';
      if (branchCode) {
        backUrl += `?branch=${branchCode}`;
        if (branchName) {
          backUrl += `&name=${encodeURIComponent(branchName)}`;
        }
      }
    
      window.location.href = backUrl;
    }

    // Open credit note manager
    function openCreditNoteManager() {
      document.getElementById('creditNoteModal').classList.remove('hidden');
    }

    // Load customers
    async function loadCustomers() {
      try {
        const select = document.getElementById('customerSelect');
        select.innerHTML = '<option value="">กำลังโหลด...</option>';
    
        const response = await fetch(`${API_BASE}/customers?limit=1000`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
    
        const result = await response.json();
        console.log('🔍 Customer API Response:', result);

        select.innerHTML = '<option value="">-- เลือกลูกค้า --</option>';

        if (result.success && result.data) {
          result.data.forEach((customer, index) => {
            console.log(`Customer ${index}:`, customer);
            const option = document.createElement('option');
            option.value = customer._id;
            option.textContent = `${customer.displayName || customer.name || 'ไม่ระบุชื่อ'} - ${customer.contactPhone || customer.phone || customer.contact || 'ไม่ระบุเบอร์'}`;
            select.appendChild(option);
          });
        } else {
          console.error('❌ Customer API failed:', result);
        }
      } catch (error) {
        console.error('Error loading customers:', error);
      }
    }

    // Load customer products
    async function loadCustomerProducts(customerId) {
      try {
        const select = document.getElementById('customerProductSelect');
        select.innerHTML = '<option value="">กำลังโหลดสินค้า...</option>';

        // Load customer's purchase history/products
        const response = await fetch(`${API_BASE}/customers/${customerId}/purchase-history?limit=50`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        const result = await response.json();
        console.log('🔍 Customer Products:', result);

        select.innerHTML = '<option value="">-- เลือกสินค้า/บริการ --</option>';

        if (result.success && result.data && result.data.length > 0) {
          // Create unique product list
          const uniqueProducts = new Map();

          result.data.forEach(sale => {
            if (sale.items && sale.items.length > 0) {
              sale.items.forEach(item => {
                if (!uniqueProducts.has(item.name)) {
                  uniqueProducts.set(item.name, {
                    name: item.name,
                    price: item.unitPrice || item.totalPrice,
                    saleDate: sale.purchaseDate
                  });
                }
              });
            }
          });

          // Add products to dropdown
          uniqueProducts.forEach((product, productName) => {
            const option = document.createElement('option');
            option.value = JSON.stringify({
              name: product.name,
              price: product.price
            });
            option.textContent = `${product.name} - ฿${product.price?.toLocaleString('th-TH')}`;
            select.appendChild(option);
          });

          if (uniqueProducts.size === 0) {
            select.innerHTML = '<option value="">-- ไม่พบประวัติการซื้อ --</option>';
          }
        } else {
          select.innerHTML = '<option value="">-- ไม่พบประวัติการซื้อ --</option>';
        }

      } catch (error) {
        console.error('Error loading customer products:', error);
        const select = document.getElementById('customerProductSelect');
        select.innerHTML = '<option value="">-- เกิดข้อผิดพลาด --</option>';
      }
    }

    // Handle form submission
    async function handleCreditNoteSubmit() {
      try {
        // Get selected product info
        const selectedProduct = document.getElementById('customerProductSelect').value;
        let productInfo = null;
        if (selectedProduct) {
          try {
            productInfo = JSON.parse(selectedProduct);
          } catch (e) {
            console.warn('Could not parse product info:', selectedProduct);
          }
        }

        const formData = {
          customer: document.getElementById('customerSelect').value,
          creditAmount: parseFloat(document.getElementById('creditAmount').value),
          reason: document.getElementById('creditReason').value,
          reasonText: document.getElementById('creditReasonText').value,
          notes: document.getElementById('creditNotes').value,
          relatedProduct: productInfo
        };

        if (!formData.customer) {
          throw new Error('กรุณาเลือกลูกค้า');
        }

        if (!formData.creditAmount || formData.creditAmount <= 0) {
          throw new Error('กรุณาระบุจำนวนเงินลดหนี้');
        }

        if (!formData.reason) {
          throw new Error('กรุณาเลือกเหตุผลการลดหนี้');
        }

        if (!formData.reasonText) {
          throw new Error('กรุณาระบุรายละเอียดเหตุผล');
        }

        await createCreditNote(formData);
    
        // Reset form and close modal
        document.getElementById('creditNoteForm').reset();
        document.getElementById('creditNoteModal').classList.add('hidden');
    
        showAlert('สร้างใบลดหนี้สำเร็จ', 'success');
        loadCreditNoteList();
        loadStats();
    
      } catch (error) {
        console.error('Error submitting credit note:', error);
        showAlert(error.message || 'เกิดข้อผิดพลาดในการสร้างใบลดหนี้', 'error');
      }
    }

    // Create credit note
    async function createCreditNote(formData) {
      const response = await fetch(`${API_BASE}/sales-credit-notes`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(formData)
      });
    
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }
    
      const result = await response.json();
    
      if (!result.success) {
        throw new Error(result.error || 'ไม่สามารถสร้างใบลดหนี้ได้');
      }
    
      return result.data;
    }

    // Load credit note list
    async function loadCreditNoteList() {
      try {
        const tbody = document.getElementById('creditNoteTableBody');
        tbody.innerHTML = `<tr><td colspan="6" class="py-6 text-center">กำลังโหลด...</td></tr>`;
    
        const params = new URLSearchParams({
          page: 1,
          limit: 100
        });

        // Add filters
        const statusFilter = document.getElementById('statusFilter').value;
        const searchInput = document.getElementById('searchInput').value;
        const dateFrom = document.getElementById('dateFrom').value;
        const dateTo = document.getElementById('dateTo').value;

        if (statusFilter) params.append('status', statusFilter);
        if (searchInput) params.append('search', searchInput);
        if (dateFrom) params.append('dateFrom', dateFrom);
        if (dateTo) params.append('dateTo', dateTo);
    
        const response = await fetch(`${API_BASE}/sales-credit-notes?${params}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
    
        const result = await response.json();
    
        if (result.success && result.data) {
          creditNotes = result.data;
          renderCreditNoteTable(result.data);
        } else {
          tbody.innerHTML = `<tr><td colspan="6" class="py-6 text-center text-red-500">เกิดข้อผิดพลาด: ${result.error || 'ไม่สามารถโหลดข้อมูลได้'}</td></tr>`;
        }
      } catch (error) {
        console.error('Error loading credit note list:', error);
        const tbody = document.getElementById('creditNoteTableBody');
        tbody.innerHTML = `<tr><td colspan="6" class="py-6 text-center text-red-500">เกิดข้อผิดพลาดในการโหลดข้อมูล</td></tr>`;
      }
    }

    // Render table
    function renderCreditNoteTable(data) {
      const tbody = document.getElementById('creditNoteTableBody');
    
      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" class="py-6 text-center text-gray-400">ไม่พบใบลดหนี้</td></tr>`;
        return;
      }

      tbody.innerHTML = data.map(creditNote => {
        const statusClass = {
          'pending': 'bg-yellow-100 text-yellow-800',
          'approved': 'bg-green-100 text-green-800',
          'rejected': 'bg-red-100 text-red-800',
          'cancelled': 'bg-gray-100 text-gray-800'
        }[creditNote.status] || 'bg-gray-100 text-gray-800';
    
        const statusText = {
          'pending': 'รอการอนุมัติ',
          'approved': 'อนุมัติแล้ว',
          'rejected': 'ปฏิเสธ',
          'cancelled': 'ยกเลิก'
        }[creditNote.status] || creditNote.status;
    
        const formattedDate = new Date(creditNote.issueDate || creditNote.createdAt).toLocaleDateString('th-TH');
        const formattedAmount = new Intl.NumberFormat('th-TH', {
          style: 'currency',
          currency: 'THB'
        }).format(creditNote.totalAmount || 0);
    
        return `
          <tr class="hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-mono">${creditNote.creditNoteNumber || 'N/A'}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">${formattedDate}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">${creditNote.customer?.displayName || 'ไม่ระบุ'}</td>
            <td class="px-6 py-4 whitespace-nowrap text-right font-medium text-sm">${formattedAmount}</td>
            <td class="px-6 py-4 whitespace-nowrap text-center">
              <span class="px-2 py-1 rounded-full text-xs font-medium ${statusClass}">${statusText}</span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <div class="flex justify-end gap-2">
                <button onclick="viewCreditNote('${creditNote._id}')" class="text-blue-600 hover:text-blue-900" title="ดูรายละเอียด">
                  <i class="bi bi-eye"></i>
                </button>
                ${creditNote.status === 'pending' ? `
                  <button onclick="approveCreditNote('${creditNote._id}')" class="text-green-600 hover:text-green-900" title="อนุมัติ">
                    <i class="bi bi-check-circle"></i>
                  </button>
                  <button onclick="rejectCreditNote('${creditNote._id}')" class="text-red-600 hover:text-red-900" title="ปฏิเสธ">
                    <i class="bi bi-x-circle"></i>
                  </button>
                ` : ''}
                ${creditNote.status !== 'cancelled' ? `
                  <button onclick="deleteCreditNote('${creditNote._id}')" class="text-red-600 hover:text-red-900" title="ลบ">
                    <i class="bi bi-trash"></i>
                  </button>
                ` : ''}
              </div>
            </td>
          </tr>
        `;
      }).join('');
    }

    // Load stats
    async function loadStats() {
      try {
        const response = await fetch(`${API_BASE}/sales-credit-notes/stats`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
    
        if (data.success) {
          updateStats(data.data);
        }
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    // Update stats
    function updateStats(stats) {
      document.getElementById('pendingCount').textContent = stats.pendingCount || 0;
      document.getElementById('approvedCount').textContent = stats.approvedCount || 0;
      document.getElementById('rejectedCount').textContent = stats.rejectedCount || 0;
      document.getElementById('totalAmount').textContent = `฿${(stats.totalAmount || 0).toLocaleString('th-TH')}`;
    }

    // Apply filters
    function applyFilters() {
      loadCreditNoteList();
    }

    // Placeholder functions
    function viewCreditNote(id) {
      alert('ฟีเจอร์ดูรายละเอียดจะพัฒนาในเวอร์ชันถัดไป');
    }

    async function approveCreditNote(id) {
      if (!confirm('คุณต้องการอนุมัติใบลดหนี้นี้หรือไม่?')) return;
    
      try {
        const response = await fetch(`${API_BASE}/sales-credit-notes/${id}/approve`, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
    
        if (data.success) {
          showAlert('อนุมัติใบลดหนี้สำเร็จ', 'success');
          loadCreditNoteList();
          loadStats();
        } else {
          showAlert(data.error || 'เกิดข้อผิดพลาด', 'error');
        }
      } catch (error) {
        console.error('Error approving credit note:', error);
        showAlert('เกิดข้อผิดพลาดในการอนุมัติ', 'error');
      }
    }

    async function rejectCreditNote(id) {
      const reason = prompt('กรุณาระบุเหตุผลในการปฏิเสธ:');
      if (!reason) return;
    
      try {
        const response = await fetch(`${API_BASE}/sales-credit-notes/${id}/reject`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ reason })
        });
        const data = await response.json();
    
        if (data.success) {
          showAlert('ปฏิเสธใบลดหนี้สำเร็จ', 'success');
          loadCreditNoteList();
          loadStats();
        } else {
          showAlert(data.error || 'เกิดข้อผิดพลาด', 'error');
        }
      } catch (error) {
        console.error('Error rejecting credit note:', error);
        showAlert('เกิดข้อผิดพลาดในการปฏิเสธ', 'error');
      }
    }

    async function deleteCreditNote(id) {
      if (!confirm('คุณต้องการลบใบลดหนี้นี้หรือไม่? การดำเนินการนี้ไม่สามารถยกเลิกได้')) return;
    
      try {
        const response = await fetch(`${API_BASE}/sales-credit-notes/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
    
        if (data.success) {
          showAlert('ลบใบลดหนี้สำเร็จ', 'success');
          loadCreditNoteList();
          loadStats();
        } else {
          showAlert(data.error || 'เกิดข้อผิดพลาด', 'error');
        }
      } catch (error) {
        console.error('Error deleting credit note:', error);
        showAlert('เกิดข้อผิดพลาดในการลบข้อมูล', 'error');
      }
    }

    // Export to Excel
    function exportToExcel() {
      if (creditNotes.length === 0) {
        showAlert('ไม่มีข้อมูลสำหรับ Export', 'warning');
        return;
      }
    
      const data = creditNotes.map(creditNote => ({
        'เลขที่ใบลดหนี้': creditNote.creditNoteNumber,
        'วันที่': new Date(creditNote.issueDate || creditNote.createdAt).toLocaleDateString('th-TH'),
        'ลูกค้า': creditNote.customer?.name,
        'จำนวนเงิน': creditNote.totalAmount,
        'สถานะ': {
          'pending': 'รอการอนุมัติ',
          'approved': 'อนุมัติแล้ว',
          'rejected': 'ปฏิเสธ',
          'cancelled': 'ยกเลิก'
        }[creditNote.status] || creditNote.status,
        'เหตุผล': creditNote.reason,
        'หมายเหตุ': creditNote.notes || '-'
      }));
    
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'ใบลดหนี้');
    
      const filename = `credit-notes-${new Date().toISOString().split('T')[0]}.xlsx`;
      XLSX.writeFile(wb, filename);
    }

    // Show alert
    function showAlert(message, type = 'info') {
      const alertDiv = document.createElement('div');
      alertDiv.className = `fixed top-4 right-4 z-50 p-4 rounded-md shadow-lg ${
        type === 'success' ? 'bg-green-100 text-green-800 border border-green-200' :
        type === 'error' ? 'bg-red-100 text-red-800 border border-red-200' :
        type === 'warning' ? 'bg-yellow-100 text-yellow-800 border border-yellow-200' :
        'bg-blue-100 text-blue-800 border border-blue-200'
      }`;
    
      alertDiv.innerHTML = `
        <div class="flex items-center">
          <i class="bi bi-${type === 'success' ? 'check-circle' : type === 'error' ? 'x-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'} mr-2"></i>
          <span>${message}</span>
          <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-lg">×</button>
        </div>
      `;
    
      document.body.appendChild(alertDiv);
    
      setTimeout(() => {
        if (alertDiv.parentElement) {
          alertDiv.remove();
        }
      }, 5000);
    }
  </script>
