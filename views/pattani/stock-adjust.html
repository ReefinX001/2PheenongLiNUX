      body {

        border-radius: 0.75rem;

        align-items: center;

        transition: transform var(--transition-speed);
        background-color: var(--primary-color);

      }

      .flip-card {
        perspective: 1000px;

        transform: rotateY(180deg);
      }
      .flip-card-front,

        position: absolute;
        width: 100%;

        border: 1px solid var(--border-color);

/* ===== PROMOTION ANIMATIONS ===== */
/* Badge Animation ที่มุมบนขวา */
.promo-indicator {
  position: absolute;
  top: -8px;
  right: -8px;
  background: linear-gradient(135deg, #ff6b6b 0%, #ff3838 100%);
  color: white;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  font-weight: bold;
  box-shadow: 0 4px 12px rgba(255, 56, 56, 0.4);
  animation: promoGlow 2s ease-in-out infinite, promoBounce 1.5s ease-in-out infinite;
  z-index: 20;
}

/* Glow Effect */
@keyframes promoGlow {
  0%, 100% { box-shadow: 0 4px 12px rgba(255, 56, 56, 0.4), 0 0 20px rgba(255, 56, 56, 0.3); }
  50% { box-shadow: 0 4px 20px rgba(255, 56, 56, 0.6), 0 0 40px rgba(255, 56, 56, 0.5); }
}

/* Bounce Effect */
@keyframes promoBounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

/* Promo Banner สำหรับ Level Cards */
.level-promo-banner {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  background: linear-gradient(90deg, #ff6b6b 0%, #ff3838 50%, #ff6b6b 100%);
  background-size: 200% 100%;
  color: white;
  text-align: center;
  padding: 4px;
  font-size: 11px;
  font-weight: 600;
  animation: promoShimmer 3s linear infinite;
  border-radius: 0.5rem 0.5rem 0 0;
}

@keyframes promoShimmer {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

/* Floating Promo Text */
.floating-promo {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255, 56, 56, 0.95);
  color: white;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
  white-space: nowrap;
  pointer-events: none;
  animation: floatUpDown 2s ease-in-out infinite;
  box-shadow: 0 4px 15px rgba(255, 56, 56, 0.3);
}

@keyframes floatUpDown {
  0%, 100% { transform: translate(-50%, -50%) translateY(0); }
  50% { transform: translate(-50%, -50%) translateY(-10px); }
}

/* Card with Promo Border Animation */
.card.has-promotion {
  position: relative;
  overflow: hidden;
}

.card.has-promotion::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(45deg, #ff6b6b, #ff3838, #ff6b6b, #ff3838);
  background-size: 400% 400%;
  border-radius: inherit;
  z-index: -1;
  animation: borderGradient 3s ease infinite;
}

@keyframes borderGradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Promo Corner Ribbon */
.promo-ribbon {
  position: absolute;
  top: 10px;
  right: -30px;
  background: linear-gradient(135deg, #ff3838 0%, #ff6b6b 100%);
  color: white;
  padding: 5px 40px;
  font-size: 11px;
  font-weight: 700;
  transform: rotate(45deg);
  box-shadow: 0 3px 10px rgba(0,0,0,0.2);
  animation: ribbonPulse 2s ease-in-out infinite;
}

@keyframes ribbonPulse {
  0%, 100% { transform: rotate(45deg) scale(1); }
  50% { transform: rotate(45deg) scale(1.05); }
}

/* Sparkle Effect */
.sparkle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  animation: sparkle 2s linear infinite;
}

@keyframes sparkle {
  0% { opacity: 0; transform: scale(0) rotate(0deg); }
  50% { opacity: 1; transform: scale(1) rotate(180deg); }
  100% { opacity: 0; transform: scale(0) rotate(360deg); }
}

/* Multiple sparkles with delays */
.sparkle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
.sparkle:nth-child(2) { top: 20%; right: 10%; animation-delay: 0.4s; }
.sparkle:nth-child(3) { bottom: 15%; left: 15%; animation-delay: 0.8s; }
.sparkle:nth-child(4) { bottom: 20%; right: 20%; animation-delay: 1.2s; }
.sparkle:nth-child(5) { top: 50%; left: 50%; animation-delay: 1.6s; }

<script>
    window.currentBranchCode = BRANCH_CODE;
    console.log(`[stock-adjust] Using branch code: ${BRANCH_CODE}`);

    document.addEventListener('DOMContentLoaded', () => {
      const pageLoaderId = LoadingSystem.show({

      if (branchName) {

      }
      
      // Initialize theme
      initTheme();
      
      // Initialize sidebar toggle
      initSidebarToggle();
      
      // Initialize batch selection
      initBatchSelection();
      
      // Initialize search and filters
      initSearchAndFilters();
      
      // Initialize socket connection
      initSocketConnection();

      loadEmployeeProfile();
    });
    
    function initTheme() {
      const btnToggleDark = document.getElementById('btnToggleDark');
      const darkModeLabel = document.getElementById('darkModeLabel');
      
      btnToggleDark.addEventListener('click', () => {'
        const isDark = document.documentElement.classList.contains('dark');
        document.documentElement.classList.toggle('dark');
        document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
        darkModeLabel.textContent = isDark ? 'Dark Mode' : 'Light Mode';
      });
    }
    
    function initSidebarToggle() {
      const btnToggleMenu = document.getElementById('btnToggleMenu');
      const sidebar      = document.getElementById('sidebar');
      const menuOverlay  = document.getElementById('menuOverlay');

      btnToggleMenu.addEventListener('click', () => {'
        const isOpen = sidebar.classList.contains('translate-x-0');
        
        if (isOpen) {
          sidebar.classList.replace('translate-x-0', '-translate-x-full');
          btnToggleMenu.innerHTML = '<i class="bi bi-chevron-right"></i>';
          menuOverlay.classList.add('hidden');
        } else {
          sidebar.classList.replace('-translate-x-full', 'translate-x-0');
          btnToggleMenu.innerHTML = '<i class="bi bi-chevron-left"></i>';
          menuOverlay.classList.remove('hidden');
        }
      });
      
      if (menuOverlay) {
        menuOverlay.addEventListener('click', () => {'
          sidebar.classList.replace('translate-x-0', '-translate-x-full');
          btnToggleMenu.innerHTML = '<i class="bi bi-chevron-right"></i>';
          menuOverlay.classList.add('hidden');
        });
      }
    }
    
    function initBatchSelection() {
      // Individual checkboxes
      document.querySelectorAll('.batch-select').forEach(checkbox => {'
        checkbox.addEventListener('change', (e) => {'
          if (e.target.checked) {
            selectedItems.add(e.target.value);
          } else {
            selectedItems.delete(e.target.value);
          }
          updateBatchUI();
        });
      });
      
      // Select all checkbox
      const selectAllCheckbox = document.getElementById('selectAll');
      selectAllCheckbox.addEventListener('change', (e) => {'
        const checkboxes = document.querySelectorAll('.batch-select:not(:disabled)');
        checkboxes.forEach(checkbox => {
          checkbox.checked = e.target.checked;
          if (e.target.checked) {
            selectedItems.add(checkbox.value);
          } else {
            selectedItems.delete(checkbox.value);
          }
        });
        updateBatchUI();
      });
    }
    
    function updateBatchUI() {
      const count = selectedItems.size;
      document.getElementById('selectedCount').textContent = count;
      document.getElementById('selectedItemsCount').textContent = count;
      
      const btnBatchDeduct = document.getElementById('btnBatchDeduct');
      const batchActionBar = document.getElementById('batchActionBar');
      
      if (count > 0) {
        btnBatchDeduct.disabled = false;
        batchActionBar.classList.remove('hidden');
      } else {
        btnBatchDeduct.disabled = true;
        batchActionBar.classList.add('hidden');
      }
    }
    
    function cancelBatchSelection() {
      selectedItems.clear();
      document.querySelectorAll('.batch-select').forEach(checkbox => {'
        checkbox.checked = false;
      });
      document.getElementById('selectAll').checked = false;
      updateBatchUI();
    }
    
    function initSearchAndFilters() {
      // Search functionality
      document.getElementById('searchInput').addEventListener('input', (e) => {'
        // Implement search logic
        console.log('Searching:', e.target.value);
      });
      
      // Filter change handlers
      ['branchFilter', 'sortBy', 'productTypeFilter'].forEach(filterId => {'
        document.getElementById(filterId).addEventListener('change', () => {'
          // Implement filter logic
          applyFilters();
        });
      });
    }
    
    function applyFilters() {
      // Implement filter logic
      console.log('Applying filters...');
    }
    
    function initSocketConnection() {
      if (typeof io !== 'undefined') {
        const socket = io();
        
        socket.on('connect', () => {'
          console.log('Connected to Socket.IO server');
        });
        
        socket.on('stock-deducted', (data) => {'
          console.log('Stock deducted:', data);
          // Update UI
          updatePendingCount(pendingStockCount - 1);
          // Show notification
          showNotification(`ตัดสต๊อกสัญญา ${data.contractId} เรียบร้อยแล้ว`, 'success');
        });
      }
    }
    
    function updatePendingCount(count) {
      pendingStockCount = count;
      document.getElementById('stockPendingBadge').innerHTML = '
        count > 0 ? `<span class="badge badge-error badge-sm animate-pulse">${count}</span>` : '';
    }
    
    async function loadEmployeeProfile() {
      try {
        const token = localStorage.getItem('authToken');
        if (!token) return;
        
        const res = await fetch('/api/users/me', {'
          headers: {
            'Authorization': 'Bearer ' + token'
          }
        });

    async function loadBranchInfo() {
      try {
        const branchCode = BRANCH_CODE;
        const token = localStorage.getItem("authToken") || "";
        
        // เรียก /api/branch เพื่อดึง list สาขา
        const res = await fetch(`/api/branch`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const js = await res.json();
        if (res.ok && js.success) {
          // หา record ที่ตรงกับ branch_code
          const branch = js.data.find(b => b.branch_code === branchCode);
          if (branch) {
            document.getElementById("branchInfo").textContent =
              `${branch.name} — ${branch.address}`;
            // อัพเดท title ของหน้าด้วยชื่อสาขาจริง
            document.title = `ระบบตัดสต๊อก - ${branch.name}`;
            document.getElementById("pageTitle").textContent = `ระบบตัดสต๊อก - ${branch.name}`;
            
            // อัพเดทช่องสาขาใน filter
            const branchInput = document.querySelector('input[value="สำนักงานใหญ่ ปัตตานี"]');
            if (branchInput) {
              branchInput.value = branch.name;
            }
            document.getElementById("branchFilter").value = branchCode;
            return;
          }
        }
        throw new Error("ไม่พบข้อมูลสาขา");
      } catch (err) {
        console.warn("loadBranchInfo error:", err);
        document.getElementById("branchInfo").textContent =
          "สาขา: (ไม่พบข้อมูล)";
      }
    }

      }

// Show/Hide Loading with Lottie animation
let lottieAnimation = null;
function showLoading(show) {
  const loader = document.getElementById('loadingOverlay');
  if (show) {
    loader.style.display = 'flex';
    loader.classList.remove('animate__fadeOut');
    loader.classList.add('animate__fadeIn');

    if (!lottieAnimation) {
      console.log('=🔄 Loading Lottie animation from /Loading/Loading.json');
      fetch('/Loading/Loading.json')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(animationData => {
          lottieAnimation = lottie.loadAnimation({
            container: document.getElementById('lottieContainer'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animationData
          });
          console.log('✅ Lottie animation loaded successfully');
        })
        .catch(error => {
          console.error('❌ Error loading Lottie animation:', error);
          document.getElementById('lottieContainer').innerHTML = '<div class="loading loading-spinner loading-lg"></div>';
        });
    } else {
      lottieAnimation.play();
    }
  } else {
    if (lottieAnimation) {
      lottieAnimation.pause();
    }
    loader.classList.remove('animate__fadeIn');
    loader.classList.add('animate__fadeOut');
    setTimeout(() => { loader.style.display = 'none'; }, 600);
  }
}

document.addEventListener('DOMContentLoaded', async () => {
  showLoading(true);
  // existing code continues to run...
  setTimeout(() => showLoading(false), 800);
});

window.addEventListener('beforeunload', () => {
  if (lottieAnimation) {
    lottieAnimation.destroy();
    lottieAnimation = null;
  }
});
