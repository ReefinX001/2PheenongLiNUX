  <!-- Dark Mode Support -->
  <script>
    (function() {
      function updateDarkModeLabel(isDark) {
        const lbl = document.getElementById('darkModeLabel');'
        if (lbl) lbl.textContent = isDark ? 'Light Mode' : 'Dark Mode';'
      }
      function loadDarkMode() {
        const savedDark = localStorage.getItem('darkMode') === 'true';'
        document.documentElement.classList.toggle('dark', savedDark);'
        updateDarkModeLabel(savedDark);
      }
      function toggleDarkMode() {
        const isDark = document.documentElement.classList.toggle('dark');'
        localStorage.setItem('darkMode', isDark);'
        updateDarkModeLabel(isDark);
      }
      document.addEventListener('DOMContentLoaded', () => {'
        loadDarkMode();
        const btnDark = document.getElementById('btnToggleDark');'
        if (btnDark) btnDark.addEventListener('click', toggleDarkMode);'
      });
    })();
  </script>

          this.classList.add('active');'

          // Add logic here to load content for "สินค้า" or "บริการ"
        });
      });

      // Tab switching for table sub-tabs

            if(tab.closest('.flex.justify-between.items-center')) { // Ensure these are the sub-tabs'

      function checkTableEmpty() {
        if (tableBody && emptyStateContainer && tableContainer) {
          // This is a placeholder check. In a real app, you'd check if tbody has actual data rows.'
          if (tableBody.rows.length === 0) { 
            tableContainer.style.display = 'none';'
            emptyStateContainer.style.display = 'block';'
          } else {
            tableContainer.style.display = 'block';'
            emptyStateContainer.style.display = 'none';'
          }
        }
      }
