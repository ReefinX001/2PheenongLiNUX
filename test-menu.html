<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Account Menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/account/css/account-menu.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #mainMenuContainer {
      background: #f0f0f0;
      padding: 20px;
      margin: 20px 0;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1>Test Account Menu Loading</h1>

  <div id="status">
    <p>กำลังตรวจสอบ...</p>
  </div>

  <div id="mainMenuContainer" class="flex items-center justify-center">
    <span class="text-sm text-gray-500">กำลังโหลดเมนู...</span>
  </div>

  <div id="debug">
    <h2>Debug Information</h2>
    <pre id="debugOutput"></pre>
  </div>

  <script src="/account/js/account-menu.js"></script>
  <script>
    // Debug script
    setTimeout(() => {
      const debugOutput = document.getElementById('debugOutput');
      const container = document.getElementById('mainMenuContainer');
      const status = document.getElementById('status');

      const info = {
        'Container Found': !!container,
        'Container HTML Length': container ? container.innerHTML.length : 0,
        'Container HTML (first 200 chars)': container ? container.innerHTML.substring(0, 200) : 'N/A',
        'AccountMenu Object Exists': typeof window.AccountMenu !== 'undefined',
        'Menu Elements Found': document.querySelectorAll('.menu-horizontal').length
      };

      debugOutput.textContent = JSON.stringify(info, null, 2);

      if (document.querySelectorAll('.menu-horizontal').length > 0) {
        status.innerHTML = '<p style="color: green; font-weight: bold;">✅ เมนูโหลดสำเร็จ!</p>';
      } else {
        status.innerHTML = '<p style="color: red; font-weight: bold;">❌ เมนูยังไม่โหลด</p>';
      }
    }, 2000);
  </script>
</body>
</html>
